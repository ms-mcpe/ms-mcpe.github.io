<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pand-addon app | Download</title>

    <link rel="icon" href="icon-192.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --accent: #00ff88;
            --danger: #ff3e3e;
            --bg-glass: rgba(15, 15, 15, 0.95);
        }

        /* Estilos base */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-user-select: none; user-select: none; -webkit-user-drag: none;
        }
        
        body, html {
            width: 100%; height: 100%; overflow: hidden;
            background-color: #000; font-family: 'Outfit', sans-serif;
        }

        #particles-js {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* Contenedor del Iframe */
        .chat-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; z-index: 5;
        }

        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* Pantalla de Carga y Errores */
        #status-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            color: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            text-align: center; padding: 20px;
        }

        .loader {
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top: 3px solid var(--gold);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* MODAL PANTALLA COMPLETA OBLIGATORIO */
        #install-modal {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 10000;
            align-items: center; justify-content: center;
            padding: 20px;
        }

        .modal-card {
            width: 100%; max-width: 400px;
            background: linear-gradient(160deg, rgba(20,20,20,1) 0%, rgba(10,10,10,0.95) 100%);
            border: 2px solid var(--gold);
            border-radius: 28px; padding: 40px 25px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .stats-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; margin: 25px 0; 
            background: rgba(255,255,255,0.03);
            padding: 15px; border-radius: 18px; 
            border: 1px solid rgba(255,255,255,0.08);
        }

        .stat-num { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.1rem; display: block; font-weight: 700; color: #fff;
        }
        
        .stat-desc { font-size: 0.6rem; color: #888; text-transform: uppercase; }

        .vote-container { display: flex; gap: 12px; margin-bottom: 25px; }

        .btn-vote {
            flex: 1; padding: 12px; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; background: rgba(255,255,255,0.05);
            color: #ccc; font-size: 0.8rem; font-weight: 600; cursor: pointer;
        }

        .btn-vote.active.like { background: var(--accent); color: #000; }
        .btn-vote.active.dislike { background: var(--danger); color: #fff; }

        .btn-install-main {
            width: 100%; padding: 20px;
            background: linear-gradient(135deg, #b8860b, var(--gold));
            border: none; border-radius: 18px; color: #000;
            font-family: 'Orbitron', sans-serif; font-weight: 900;
            font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 0 25px var(--gold-glow);
        }

        /* ELIMINADO BOTÓN SKIP */
        .btn-skip { display: none !important; }

        .policy-desc { margin-top: 15px; font-size: 14px; color: #aaa; display: none; }
        .error-icon { display: none; font-size: 50px; color: #ff4d4d; margin-bottom: 20px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="particles-js"></div>

    <div id="status-overlay">
        <div id="loader" class="loader"></div>
        <div id="error-icon" class="error-icon"><i class="fas fa-shield-alt"></i></div>
        <div id="status-text" style="font-family: 'Orbitron'; letter-spacing: 2px;">VERIFICANDO SISTEMA...</div>
        
        <div id="policy-text" class="policy-desc">
            <strong style="color: #fff;">Acceso denegado: AdBlock detectado.</strong><br><br>
            Para usar MC Addons, desactiva bloqueadores de anuncios o VPN y recarga la página.
        </div>
    </div>

    <div id="install-modal">
        <div class="modal-card">
            <i class="fas fa-mobile-alt" style="color: var(--gold); font-size: 3rem; margin-bottom: 15px;"></i>
            <h3 style="color: var(--gold); font-family: 'Orbitron'; font-size: 1.4rem;">INSTALACIÓN NECESARIA</h3>
            <p style="font-size: 0.9rem; margin-top: 10px; color: #bbb; line-height: 1.4;">
                Esta herramienta solo está disponible en su versión de aplicación oficial.
            </p>
            
            <div class="stats-grid">
                <div class="stat-box"><span id="stat-dls" class="stat-num">...</span><span class="stat-desc">Installs</span></div>
                <div class="stat-box"><span id="stat-likes" class="stat-num">...</span><span class="stat-desc">Likes</span></div>
                <div class="stat-box"><span id="stat-dislikes" class="stat-num">...</span><span class="stat-desc">Dislikes</span></div>
            </div>

            <div class="vote-container">
                <button id="btn-like" class="btn-vote" onclick="registrarVoto('like')"><i class="fas fa-thumbs-up"></i></button>
                <button id="btn-dislike" class="btn-vote" onclick="registrarVoto('dislike')"><i class="fas fa-thumbs-down"></i></button>
            </div>

            <button id="pwa-install-btn" class="btn-install-main">
                INSTALAR APP
            </button>
        </div>
    </div>

    <div id="main-app" class="chat-container">
        <iframe src="https://script.google.com/macros/s/AKfycbwalGEgPGHlAKnivJWmfKyTRzNradQMCL4biioEY9KrpXX-u6qvLDpKBosXpGpf5OLo/exec" allow="clipboard-read; clipboard-write"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycby3vNGr6QKFMIyl0TdReMuS3UCAEoMxbqO17SKz1OizRp6BgfOxdbqbMqPhBU0d8OQDYw/exec";
        let deferredPrompt;

        // Verificar si ya está instalada o abierta como PWA
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        function formatNumber(num) {
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        async function cargarStats() {
            try {
                const res = await fetch(scriptURL + "?action=read");
                const data = await res.json();
                document.getElementById('stat-dls').innerText = formatNumber(data.descargas);
                document.getElementById('stat-likes').innerText = formatNumber(data.likes);
                document.getElementById('stat-dislikes').innerText = formatNumber(data.dislikes);
            } catch (e) { console.log("Error stats"); }
        }

        // --- SISTEMA DE BLOQUEO Y CARGA ---
        async function checkSystem() {
            const googleAdsUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
            try {
                // Prueba de AdBlock
                await fetch(new Request(googleAdsUrl), { method: 'HEAD', mode: 'no-cors' });
                
                // Si no hay AdBlock, verificamos si es la App o Web
                document.getElementById('status-overlay').style.display = 'none';
                
                if (isStandalone) {
                    // ES LA APP: Mostrar contenido
                    document.getElementById('main-app').style.display = 'block';
                } else {
                    // ES EL NAVEGADOR: Forzar Modal de instalación
                    document.getElementById('install-modal').style.display = 'flex';
                }
            } catch (error) {
                // ERROR: AdBlock detectado
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error-icon').style.display = 'block';
                document.getElementById('status-text').innerText = "ACCESO BLOQUEADO";
                document.getElementById('policy-text').style.display = 'block';
            }
        }

        // --- LÓGICA PWA ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        document.getElementById('pwa-install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    fetch(scriptURL + "?action=descarga", { mode: 'no-cors' });
                    location.reload(); // Recargar para entrar en modo standalone
                }
            } else {
                alert("Para instalar: Pulsa en el icono de compartir o en los tres puntos de tu navegador y selecciona 'Instalar aplicación' o 'Agregar a inicio'.");
            }
        });

        // Votos
        function registrarVoto(tipo) {
            if(localStorage.getItem('mc_addons_voto')) return;
            localStorage.setItem('mc_addons_voto', tipo);
            document.getElementById('btn-' + tipo).classList.add('active');
            fetch(scriptURL + "?action=" + tipo, { mode: 'no-cors' });
        }

        window.onload = () => {
            checkSystem();
            cargarStats();
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 50 },
                    "color": { "value": "#ffd700" },
                    "opacity": { "value": 0.2 },
                    "size": { "value": 2 },
                    "line_linked": { "enable": true, "distance": 150, "color": "#ffd700", "opacity": 0.1 },
                    "move": { "enable": true, "speed": 1 }
                }
            });
        };
    </script>
</body>
</html>
