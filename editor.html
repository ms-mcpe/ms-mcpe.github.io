<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor Live con ZIP y Teclado</title>

  <!-- CodeMirror CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css"
  />

  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #app {
      display: flex;
      height: 100%;
    }
    #editorPanel {
      width: 50%;
      display: flex;
      flex-direction: column;
      background: #2b303b;
      color: #c0c5ce;
    }
    #tabs {
      display: flex;
      background: #3b3f4a;
    }
    #tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      color: inherit;
      cursor: pointer;
    }
    #tabs .active {
      background: #4b5170;
    }
    .codeContainer {
      flex: 1;
     ;
    }
    .codeContainer textarea {
      display: none;
    }
    .CodeMirror {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      border: 1px solid #4b5170;
      border-radius: 4px;
      z-index: 1;
    }
    #previewPanel {
      width: 50%;
      border-left: 1px solid #4b5170;
      position: relative;
    }
    #preview {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }
    #controls button {
      margin-left: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="app">
    <div id="editorPanel">
      <div id="tabs">
        <button data-tab="html" class="active">HTML</button>
        <button data-tab="css">CSS</button>
        <button data-tab="js">JavaScript</button>
      </div>

      <div id="htmlContainer" class="codeContainer">
        <textarea id="htmlCode"><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Proyecto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>¡Hola Mundo!</h1>

  <script src="script.js"></script>
</body>
</html></textarea>
      </div>

      <div id="cssContainer" class="codeContainer">
        <textarea id="cssCode">/* Escribe tu CSS aquí */</textarea>
      </div>

      <div id="jsContainer" class="codeContainer">
        <textarea id="jsCode">// Escribe tu JavaScript aquí</textarea>
      </div>
    </div>

    <div id="previewPanel">
      <div id="controls">
        <button id="toggleTheme">Tema</button>
        <button id="downloadBtn">Descargar ZIP</button>
      </div>
      <iframe id="preview"></iframe>
    </div>
  </div>

  <!-- Librerías JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>

  <script>
    const tabs        = document.querySelectorAll('#tabs button');
    const containers  = {
      html: document.getElementById('htmlContainer'),
      css:  document.getElementById('cssContainer'),
      js:   document.getElementById('jsContainer')
    };
    const preview     = document.getElementById('preview');
    const toggleBtn   = document.getElementById('toggleTheme');
    const downloadBtn = document.getElementById('downloadBtn');

    const commonOpts = {
      lineNumbers: true,
      theme: 'dracula',
      viewportMargin: Infinity
    };

    const editors = {
      html: CodeMirror.fromTextArea(document.getElementById('htmlCode'), { mode: 'htmlmixed', ...commonOpts }),
      css:  CodeMirror.fromTextArea(document.getElementById('cssCode'),  { mode: 'css',       ...commonOpts }),
      js:   CodeMirror.fromTextArea(document.getElementById('jsCode'),  { mode: 'javascript',...commonOpts })
    };

    // Mostrar/Ocultar pestañas y poner foco
    function showTab(tab) {
      tabs.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tab));
      Object.keys(containers).forEach(key => {
        containers[key].style.display = key === tab ? 'block' : 'none';
      });
      editors[tab].refresh();
      editors[tab].focus();                // <— enfocamos aquí
    }

    // Actualizar vista previa
    function updatePreview() {
      const code = `
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>${editors.css.getValue()}</style>
</head>
<body>
${editors.html.getValue()}
<script>${editors.js.getValue()}<\/script>
</body>
</html>`;
      preview.srcdoc = code;
    }

    // Descargar proyecto en ZIP
    async function downloadZip() {
      const htmlContent = `
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>${editors.css.getValue()}</style>
</head>
<body>
${editors.html.getValue()}
<script>${editors.js.getValue()}<\/script>
</body>
</html>`;

      const zip = new JSZip();
      zip.file('mi-proyecto.html', htmlContent);

      const blob = await zip.generateAsync({ type: 'blob' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');

      a.href     = url;
      a.download = 'mi-proyecto.zip';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Alternar tema oscuro/claro
    let dark = true;
    function toggleTheme() {
      dark = !dark;
      const theme     = dark ? 'dracula' : 'default';
      const bgColor   = dark ? '#2b303b' : '#f5f5f5';
      const textColor = dark ? '#c0c5ce' : '#333';

      document.getElementById('editorPanel').style.background = bgColor;
      document.body.style.background                        = bgColor;
      document.body.style.color                             = textColor;
      Object.values(editors).forEach(ed => ed.setOption('theme', theme));
    }

    // Eventos
    tabs.forEach(btn => btn.addEventListener('click', () => showTab(btn.dataset.tab)));
    Object.values(editors).forEach(ed => ed.on('change', updatePreview));
    downloadBtn.addEventListener('click', downloadZip);
    toggleBtn.addEventListener('click', toggleTheme);

    // Inicialización
    showTab('html');                // Esto refresca, muestra y hace focus en HTML
    updatePreview();
    editors.html.focus();           // <— aseguramos foco al cargar
  </script>
</body>
</html>
