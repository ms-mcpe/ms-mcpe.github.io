<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de C√≥digo de Addon</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ffd5;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffd5;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00c9aa;
    }
    pre {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #333;
    }
    #copiarBtn {
      display: none;
      margin-top: 10px;
      background-color: #444;
      color: #fff;
    }
    #copiarBtn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>üéÆ Generador de C√≥digo de Addon</h1>

  <label for="nombre">Nombre del Addon:</label>
  <input type="text" id="nombre" placeholder="Ej: SuperAddon">

  <label for="formato">Formato del Addon:</label>
  <select id="formato">
    <option value=".mcaddon">.mcaddon</option>
    <option value=".mcpack">.mcpack</option>
    <option value=".mcworld">.mcworld</option>
    <option value=".mctemplate">.mctemplate</option>
  </select>

  <label for="descripcion">Descripci√≥n:</label>
  <textarea id="descripcion" rows="4" placeholder="Describe el addon aqu√≠..."></textarea>

  <label for="link">Enlace de descarga:</label>
  <input type="text" id="link" placeholder="Ej: https://example.com/addon">

  <button onclick="generarCodigo()">Generar C√≥digo</button>

  <pre id="resultado"></pre>
  <button id="copiarBtn" onclick="copiarCodigo()">üìã Copiar C√≥digo</button>

  <script>
    function generarCodigo() {
      const nombre = document.getElementById('nombre').value.trim();
      const formato = document.getElementById('formato').value;
      const descripcion = document.getElementById('descripcion').value.trim();
      const link = document.getElementById('link').value.trim();

      const codigo = `"match": "${nombre}",\n"answer": "Nombre: *${nombre}* \\nFormato: *${formato}* \\nDescripci√≥n:\\n> ${descripcion}\\n\\nLINK: ${link}"`;

      document.getElementById('resultado').textContent = codigo;
      document.getElementById('copiarBtn').style.display = 'inline-block';
    }

    function copiarCodigo() {
      const resultado = document.getElementById('resultado');
      navigator.clipboard.writeText(resultado.textContent)
        .then(() => {
          alert("‚úÖ C√≥digo copiado al portapapeles");
        })
        .catch(err => {
          alert("‚ùå Error al copiar: " + err);
        });
    }
  </script>
</body>
</html>
