<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Texto para Addons</title>
    <style>
        /* Estilo del fondo gris oscuro */
        body {
            background-color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
        }
        
        /* Estilo del contenedor principal o "box" */
        .container {
            background-color: #2b2b2b;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 0;
        }
        
        /* Estilo de los elementos del formulario */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 5px;
            border: 1px dashed #444;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            min-height: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Texto para Addons</h1>
        <form id="addonForm">
            <div class="form-group">
                <label for="addonName">Nombre del Addon</label>
                <input type="text" id="addonName" required>
            </div>
            <div class="form-group">
                <label for="addonDesc">Descripción del Addon</label>
                <textarea id="addonDesc" required></textarea>
            </div>
            <div class="form-group">
                <label for="addonFormat">Formato del Addon</label>
                <select id="addonFormat" required>
                    <option value=".mcpack">.mcpack</option>
                    <option value=".mcaddon">.mcaddon</option>
                    <option value=".mctemplate">.mctemplate</option>
                    <option value=".mcworld">.mcworld</option>
                </select>
            </div>
            <div class="form-group">
                <label for="addonUrl">URL de Imagen del Addon</label>
                <input type="url" id="addonUrl" required>
            </div>
            <div class="form-group">
                <label for="addonDownloadLink">Enlace de Descarga</label>
                <input type="url" id="addonDownloadLink" required>
            </div>
            <button type="submit">Generar Texto</button>
        </form>
        
        <h2>Texto Generado</h2>
        <pre id="output"></pre>
    </div>

    <script>
        // Obtenemos los elementos del DOM
        const addonForm = document.getElementById('addonForm');
        const addonNameInput = document.getElementById('addonName');
        const addonDescTextarea = document.getElementById('addonDesc');
        const addonFormatSelect = document.getElementById('addonFormat');
        const addonUrlInput = document.getElementById('addonUrl');
        const addonDownloadLinkInput = document.getElementById('addonDownloadLink');
        const outputPre = document.getElementById('output');

        // Manejamos el envío del formulario
        addonForm.addEventListener('submit', function(event) {
            // Prevenimos el comportamiento por defecto del formulario
            event.preventDefault();

            // Obtenemos los valores de los campos
            const name = addonNameInput.value;
            const desc = addonDescTextarea.value;
            const format = addonFormatSelect.value;
            const url = addonUrlInput.value;
            const downloadLink = addonDownloadLinkInput.value;
            
            // Generamos el texto con los caracteres \n literales y el nuevo enlace de descarga
            const generatedText = `>add|${name}|*Nombre:* ${name}\\n*Formato:* ${format}\\n\\n*descripcion*\\n> ${desc}\\n\\n*link de descarga:* ${downloadLink}|${url}`;
            
            // Mostramos el texto en el área de salida
            outputPre.textContent = generatedText;
        });
    </script>
</body>
</html>
