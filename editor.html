<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Archivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #12121e;
            --main-card-color: #1a1a2e;
            --form-item-color: #2a2a4e;
            --hover-color: #3a3a5e;
            --text-color: #e0e0f0;
            --light-text-color: #b0b0d0;
            --border-color: #3c3c6e;
            --accent-color: #4a4ae6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .form-container {
            z-index: 2;
            background-color: var(--main-card-color);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light-text-color);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--form-item-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(74, 74, 230, 0.5);
        }

        input[type="text"]::placeholder {
            color: var(--light-text-color);
        }

        button {
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            margin-top: 1.5rem;
        }
        
        button.copy-btn {
            background-color: var(--form-item-color);
            color: var(--text-color);
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            margin-top: 0.5rem;
        }
        
        button.copy-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-0.15rem);
        }

        button:hover {
            background-color: #5a5ac6;
            transform: translateY(-0.15rem);
        }

        .watermark {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            font-weight: 400;
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }
        
        .output-container {
            margin-top: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }
        
        .output-container h2 {
            font-size: 1.2rem;
            color: var(--light-text-color);
            margin-bottom: 0.5rem;
        }
        
        .output-container pre {
            background-color: var(--form-item-color);
            color: var(--text-color);
            border-radius: 0.5rem;
            padding: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 100%;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        
        .message {
            margin-top: 1rem;
            font-size: 1rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .form-container {
                padding: 1.5rem;
            }
            .header h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1.125rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="form-container">
        <div class="header">
            <h1>Crear Nuevo Archivo</h1>
        </div>
        <form id="file-form">
            <div class="form-group">
                <label for="file-name">Nombre del Archivo</label>
                <input type="text" id="file-name" placeholder="Ej: MiNuevoAddon">
            </div>
            <div class="form-group">
                <label for="file-preview">URL de la Vista Previa</label>
                <input type="text" id="file-preview" placeholder="https://ejemplo.com/preview.png">
            </div>
            <div class="form-group">
                <label for="file-download">URL de Descarga</label>
                <input type="text" id="file-download" placeholder="https://ejemplo.com/archivo.mcaddon">
            </div>
            <div class="form-group">
                <label for="file-format">Formato</label>
                <select id="file-format">
                    <option value=".mcaddon">.mcaddon</option>
                    <option value=".mcpack">.mcpack</option>
                    <option value=".mcworld">.mcworld</option>
                    <option value=".mctemplate">.mctemplate</option>
                </select>
            </div>
            <button type="submit">Crear Archivo</button>
        </form>

        <div id="output-container" class="output-container">
            <h2>Código generado:</h2>
            <pre id="output-code"></pre>
            <button id="copy-btn" class="copy-btn">Copiar Código</button>
            <p id="copy-message" class="message"></p>
        </div>
    </div>

    <div class="watermark">By JR-TechStudios</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('file-form');
            const outputContainer = document.getElementById('output-container');
            const outputCode = document.getElementById('output-code');
            const copyBtn = document.getElementById('copy-btn');
            const copyMessage = document.getElementById('copy-message');

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                // Obtener los valores del formulario
                const name = document.getElementById('file-name').value;
                const preview = document.getElementById('file-preview').value;
                const downloadLink = document.getElementById('file-download').value;
                const formato = document.getElementById('file-format').value;
                
                // Obtener la fecha actual y formatearla como DD/MM/YYYY
                const date = new Date();
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const formattedDate = `${day}/${month}/${year}`;

                // Crear el string de código con el formato solicitado
                const codeString = `{ name: '${name}', preview: '${preview}', downloadLink: '${downloadLink}', date: '${formattedDate}', formato: '${formato}' }`;
                
                outputCode.textContent = codeString;
                outputContainer.style.display = 'flex';
                copyMessage.textContent = '';
            });
            
            copyBtn.addEventListener('click', () => {
                const codeToCopy = outputCode.textContent;
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = codeToCopy;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextarea);
                
                copyMessage.textContent = '¡Código copiado!';
                
                setTimeout(() => {
                    copyMessage.textContent = '';
                }, 3000);
            });
        });
    </script>

</body>
</html>
