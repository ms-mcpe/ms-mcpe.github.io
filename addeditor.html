<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Carpetas</title>
  <style>
    body {
      background-color: #0d1b2a; /* Azul oscuro elegante */
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .boton-carpeta {
      display: flex;
      align-items: center;
      text-decoration: none;
      border-radius: 8px;
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: #fff;
      transition: transform 0.2s ease;
    }

    .boton-carpeta:hover {
      transform: scale(1.05);
    }

    .icono {
      margin-right: 12px;
      font-size: 20px;
    }

    .shaders  { background-color: #673ab7; }
    .mapas    { background-color: #2196f3; }
    .skins    { background-color: #e91e63; }
    .texturas { background-color: #4caf50; }
    .addons   { background-color: #ff9800; }
  </style>
</head>
<body>
  <h1>Mis Carpetas</h1>

  <a href="https://tusitio.com/shaders" class="boton-carpeta shaders">
    <span class="icono">🌀</span> Shaders
  </a>

  <a href="https://tusitio.com/mapas" class="boton-carpeta mapas">
    <span class="icono">🗺️</span> Mapas
  </a>

  <a href="https://tusitio.com/skins" class="boton-carpeta skins">
    <span class="icono">🧍</span> Skins
  </a>

  <a href="https://tusitio.com/texturas" class="boton-carpeta texturas">
    <span class="icono">🎨</span> Texturas
  </a>

  <a href="https://tusitio.com/addons" class="boton-carpeta addons">
    <span class="icono">🧩</span> Addons
  </a>
</body>
</html>
