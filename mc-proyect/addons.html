<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Proyect - Complementos</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>

    <header class="top-bar">
        <input type="text" id="addonSearch" placeholder="Buscar por título...">
        <div id="addonCounter" class="counter-container"></div>
    </header>

    <div class="main-container">
        <ul id="addonList" class="addon-list">
            <li class="addon-item" data-category="addons">
                <h2>Gravity Gun Addon</h2>
                <img src="https://via.placeholder.com/400x150?text=Gravity+Gun+Addon" alt="Imagen del Addon de la Pistola de Gravedad">
                <a href="go:download_gravity_gun" class="download-button">Descargar</a>
            </li>
            
            <li class="addon-item" data-category="texturas">
                <h2>Faithful Texturas</h2>
                <img src="https://via.placeholder.com/400x150?text=Faithful+Texturas" alt="Imagen del Paquete de Texturas Faithful">
                <a href="go:download_faithful_textures" class="download-button">Descargar</a>
            </li>
            
            <li class="addon-item" data-category="shaders">
                <h2>BSL Shaders</h2>
                <img src="https://via.placeholder.com/400x150?text=BSL+Shaders" alt="Imagen de los Shaders BSL">
                <a href="go:download_bsl_shaders" class="download-button">Descargar</a>
            </li>

            <li class="addon-item" data-category="skins">
                <h2>Super Hero Skin Pack</h2>
                <img src="https://via.placeholder.com/400x150?text=Super+Hero+Skins" alt="Imagen del Paquete de Skins de Superhéroes">
                <a href="go:download_superhero_skins" class="download-button">Descargar</a>
            </li>
            
            <li class="addon-item" data-category="mapas">
                <h2>Parkour Challenge Map</h2>
                <img src="https://via.placeholder.com/400x150?text=Parkour+Map" alt="Imagen del Mapa de Parkour">
                <a href="go:download_parkour_map" class="download-button">Descargar</a>
            </li>
            
            <li class="addon-item" data-category="mcpe">
                <h2>MCPE 1.20 APK</h2>
                <img src="https://via.placeholder.com/400x150?text=MCPE+1.20+APK" alt="Imagen del APK de MCPE 1.20">
                <a href="go:download_mcpe_1_20" class="download-button">Descargar</a>
            </li>
        </ul>
    </div>
    
    <nav class="section-bar">
        <button class="section-button active" data-category="all">Todo</button>
        <button class="section-button" data-category="addons">Addons</button>
        <button class="section-button" data-category="texturas">Texturas</button>
        <button class="section-button" data-category="shaders">Shaders</button>
        <button class="section-button" data-category="skins">Skins</button>
        <button class="section-button" data-category="mapas">Mapas</button>
        <button class="section-button" data-category="mcpe">MCPE</button>
    </nav>

    <script>
        // Obtiene los elementos del DOM
        const searchInput = document.getElementById('addonSearch');
        const addonList = document.getElementById('addonList');
        const addonItems = addonList.getElementsByClassName('addon-item');
        const addonCounter = document.getElementById('addonCounter');
        const sectionButtons = document.querySelectorAll('.section-button');
        
        let currentCategory = 'all';

        // Función para actualizar el contador
        function updateAddonCount() {
            let visibleCount = 0;
            let totalCount = 0;

            // Recorre los elementos para contar los visibles y el total en la categoría actual
            for (let i = 0; i < addonItems.length; i++) {
                const item = addonItems[i];
                const isInCategory = currentCategory === 'all' || item.dataset.category === currentCategory;
                
                if (isInCategory) {
                    totalCount++;
                    if (item.style.display !== 'none') {
                        visibleCount++;
                    }
                }
            }
            
            // Actualiza el texto del contador
            addonCounter.textContent = `Mostrando ${visibleCount} de ${totalCount}`;
        }
        
        // Agrega un escuchador de eventos al buscador
        searchInput.addEventListener('input', function() {
            // Convierte el valor del input a minúsculas
            const filter = this.value.toLowerCase();
            
            // Itera sobre cada elemento de la lista para filtrar
            for (let i = 0; i < addonItems.length; i++) {
                const item = addonItems[i];
                const titleText = item.querySelector('h2').textContent.toLowerCase();
                const isInCategory = currentCategory === 'all' || item.dataset.category === currentCategory;

                if (isInCategory && titleText.includes(filter)) {
                    item.style.display = ""; // Muestra el elemento
                } else {
                    item.style.display = "none"; // Esconde el elemento
                }
            }
            
            // Llama a la función para actualizar el contador
            updateAddonCount();
        });

        // Función para filtrar por categoría
        function filterByCategory(category) {
            currentCategory = category;
            searchInput.value = ''; // Limpia el buscador al cambiar de categoría

            // Actualiza el estado activo de los botones de sección
            sectionButtons.forEach(button => {
                if (button.dataset.category === category) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            // Itera sobre los elementos para mostrar u ocultar según la categoría
            for (let i = 0; i < addonItems.length; i++) {
                const item = addonItems[i];
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = ""; // Muestra el elemento
                } else {
                    item.style.display = "none"; // Esconde el elemento
                }
            }
            
            updateAddonCount();
        }

        // Asigna el evento a cada botón
        sectionButtons.forEach(button => {
            button.addEventListener('click', () => filterByCategory(button.dataset.category));
        });

        // Llama a la función al cargar la página para mostrar el contador inicial
        window.onload = () => {
             filterByCategory('all');
        };
    </script>

</body>
</html>
