    </nav>

      </article>
      <article class="addon-card" data-category="mcpe">
        <h2 class="addon-card__title">Minecraft 1.21.101</h2>

             src="https://linkyshare.com/.../o5OYGHjjDsUObwmnM7N35ReP2K6kvHScN4pMRu7F.jpg"

        <a href="https://linkyshare.com/.../35-tnt"
           class="addon-card__button" target="_blank">Descargar</a>
      </article>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('addonSearch');
      const cards       = document.querySelectorAll('.addon-card');
      const counter     = document.getElementById('addonCounter');
      const filters     = document.querySelectorAll('.filter-button');
      const themeToggle = document.getElementById('themeToggle');
      let activeCategory = 'all';

      function updateDisplay() {
        const query = searchInput.value.trim().toLowerCase();
        let shown = 0, total = 0;

        cards.forEach(card => {
          const title = card.querySelector('h2').textContent.toLowerCase();
          const matchCat = activeCategory === 'all' || card.dataset.category === activeCategory;
          const matchSearch = title.includes(query);

          if (matchCat && matchSearch) {
            card.style.display = '';
            shown++; total++;
          } else if (matchCat) {
            card.style.display = 'none';
            total++;
          } else {
            card.style.display = 'none';
          }
        });

        counter.textContent = `Mostrando ${shown} de ${total}`;
      }

      searchInput.addEventListener('input', updateDisplay);

      filters.forEach(btn => {
        btn.addEventListener('click', () => {
          filters.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          activeCategory = btn.dataset.category;
          searchInput.value = '';
          updateDisplay();
        });
      });

      themeToggle.addEventListener('click', () => {
        const root = document.documentElement;
        const isDark = root.getAttribute('data-theme') === 'dark';
        root.setAttribute('data-theme', isDark ? 'light' : 'dark');
        themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      });

      // Inicializa estado
      document.documentElement.setAttribute('data-theme', 'light');
      updateDisplay();
    });
  </script>

</body>
