<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>herramientas mc proyect</title></title>
    <style>
        /* Estilos generales */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilos de la barra superior */
        .top-bar {
            width: 100%;
            background-color: #1f1f1f;
            padding: 10px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .top-bar h1 {
            margin: 0;
            font-size: 1.5em;
        }

        /* Contenedor principal para las herramientas */
        .tools-container {
            width: 90%;
            max-width: 800px;
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        /* Estilos para cada tarjeta de herramienta */
        .tool-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none; /* Elimina el subrayado del enlace */
            color: #f0f0f0;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .tool-card img {
            width: 100px;
            height: 100px;
            border-radius: 15px; /* Bordes redondeados para la imagen */
            object-fit: cover;
            margin-bottom: 10px;
        }

        .tool-card span {
            text-align: center;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <h1>Herramientas MC Bedrock</h1>
    </header>

    <!-- Contenedor para las tarjetas de herramientas -->
    <main class="tools-container">
        <!-- Ejemplo de tarjeta de herramienta 1 -->
        <a href="#" class="tool-card">
            <img src="https://placehold.co/100x100/2b2b2b/fff?text=Creador" alt="Imagen del Creador de Contenido">
            <span>Creador de Contenido</span>
        </a>

        <!-- Ejemplo de tarjeta de herramienta 2 -->
        <a href="https://textcraft.net/" class="tool-card">
            <img src="https://static1.textcraft.net/img/textcraft4f.png" alt="Imagen de texcraft">
            <span>Editor de Skins</span>
        </a>

        <!-- Ejemplo de tarjeta de herramienta 3 -->
        <a href="https://aternos.org/servers/" class="tool-card">
            <img src="https://aternos.org/panel/img/logo-white.svg" alt="Imagen de aternos">
            <span>Generador de Shaders</span>
        </a>

    </main>

</body>
</html>
