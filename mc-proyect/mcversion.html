<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Proyect - Versiones</title>
    <style>
        /* Estilos generales */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            min-height: 100vh;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contenedor de la barra superior */
        .top-bar {
            width: 100%;
            background-color: #1f1f1f;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        /* Estilo para el buscador */
        #addonSearch {
            flex-grow: 1;
            max-width: 450px;
            padding: 12px 20px;
            border: 1px solid #444;
            border-radius: 25px;
            background-color: rgba(68, 68, 68, 0.5);
            color: #f0f0f0;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            margin-right: 10px;
        }
        
        #addonSearch:focus {
            border-color: #777;
        }
        
        /* Estilo para el contador */
        .counter-container {
            font-size: 0.9em;
            color: #ccc;
            white-space: nowrap;
        }

        /* Estilo para la barra de secciones */
        .section-bar {
            width: 100%;
            background-color: #1f1f1f;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #333;
            overflow-x: auto; /* Permite desplazamiento horizontal en pantallas pequeñas */
        }
        
        .section-button {
            background-color: transparent;
            border: none;
            color: #f0f0f0;
            font-size: 1em;
            font-weight: bold;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            white-space: nowrap;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .section-button.active, .section-button:hover {
            background-color: #333;
            color: #007bff;
        }

        /* Contenedor de la lista de complementos */
        .main-container {
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }

        /* Estilo para la lista de complementos */
        .addon-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        /* Estilo para cada tarjeta de complemento */
        .addon-item {
            background-color: #1f1f1f;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Estilos de ocultar elementos */
        .addon-item.hidden {
            display: none;
        }

        .addon-item h2 {
            margin: 0 0 10px;
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .addon-item img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        /* Estilo para el botón de descarga */
        .download-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Barra superior con el buscador y el contador -->
    <header class="top-bar">
        <input type="text" id="addonSearch" placeholder="Buscar por título...">
        <div id="addonCounter" class="counter-container"></div>
    </header>

    <!-- Barra de secciones para versiones -->
    <nav class="section-bar">
        <button class="section-button active" data-category="all">Todo</button>
       
        <button class="section-button" data-category="1.21">1.21</button>
    </nav>

    <!-- Contenedor principal de la página -->
    <div class="main-container">
        <!-- Lista de mc con versiones (ejemplo) -->
        <ul id="addonList" class="addon-list">
            <!-- mc para 1.21 -->
  
        </ul>
    </div>

    <script>
        // Obtiene los elementos del DOM
        const searchInput = document.getElementById('addonSearch');
        const addonList = document.getElementById('addonList');
        const addonItems = addonList.getElementsByClassName('addon-item');
        const addonCounter = document.getElementById('addonCounter');
        const sectionButtons = document.querySelectorAll('.section-button');
        
        let currentCategory = 'all';

        // Función para actualizar el contador
        function updateAddonCount() {
            let visibleCount = 0;
            let totalCount = 0;

            // Recorre los elementos para contar los visibles y el total en la categoría actual
            for (let i = 0; i < addonItems.length; i++) {
                const item = addonItems[i];
                const isInCategory = currentCategory === 'all' || item.dataset.category === currentCategory;
                
                if (isInCategory) {
                    totalCount++;
                    if (item.style.display !== 'none') {
                        visibleCount++;
                    }
                }
            }
            
            // Actualiza el texto del contador
            addonCounter.textContent = `Mostrando ${visibleCount} de ${totalCount}`;
        }
        
        // Agrega un escuchador de eventos al buscador
        searchInput.addEventListener('input', function() {
            // Convierte el valor del input a minúsculas
            const filter = this.value.toLowerCase();
            
            // Itera sobre cada elemento de la lista para filtrar
            for (let i = 0; i < addonItems.length; i++) {
                const item = addonItems[i];
                const titleText = item.querySelector('h2').textContent.toLowerCase();
                const isInCategory = currentCategory === 'all' || item.dataset.category === currentCategory;

                if (isInCategory && titleText.includes(filter)) {
                    item.style.display = ""; // Muestra el elemento
                } else {
                    item.style.display = "none"; // Esconde el elemento
                }
            }
            
            // Llama a la función para actualizar el contador
            updateAddonCount();
        });

        // Función para filtrar por categoría
        function filterByCategory(category) {
            currentCategory = category;
            searchInput.value = ''; // Limpia el buscador al cambiar de categoría

            // Actualiza el estado activo de los botones de sección
            sectionButtons.forEach(button => {
                if (button.dataset.category === category) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            // Itera sobre los elementos para mostrar u ocultar según la categoría
            for (let i = 0; i < addonItems.length; i++) {
                const item = addonItems[i];
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = ""; // Muestra el elemento
                } else {
                    item.style.display = "none"; // Esconde el elemento
                }
            }
            
            updateAddonCount();
        }

        // Asigna el evento a cada botón
        sectionButtons.forEach(button => {
            button.addEventListener('click', () => filterByCategory(button.dataset.category));
        });

        // Llama a la función al cargar la página para mostrar el contador inicial
        window.onload = () => {
             filterByCategory('all');
        };
    </script>

</body>
</html>
