<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Complemento - MC Proyect</title>
  <style>
    /* Estilos generales */
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        min-height: 100vh;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    /* Contenedor del formulario y del código */
    .content-container {
        width: 90%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #1f1f1f;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
        text-align: center;
        color: #f0f0f0;
        margin-top: 0;
    }

    /* Estilos para los campos del formulario */
    input, select, textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 12px 15px;
        border: 1px solid #444;
        border-radius: 8px;
        background-color: rgba(68, 68, 68, 0.5);
        color: #f0f0f0;
        box-sizing: border-box;
        font-size: 1em;
        outline: none;
        transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #007bff;
    }

    /* Estilos para el botón */
    .form-button {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-button:hover {
        background-color: #0056b3;
    }

    /* Contenedor para mostrar el código generado */
    #output-container {
        margin-top: 20px;
        background-color: #2a2a2a;
        padding: 15px;
        border-radius: 8px;
    }

    /* Estilo del contenedor del textarea y el botón de copiar */
    .copy-container {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #addonCodeOutput {
        flex-grow: 1;
        background: #1e1e1e;
        color: #00ff00;
        border: 1px solid #444;
        font-family: 'Courier New', Courier, monospace;
        resize: vertical;
        min-height: 80px;
    }
    
    /* Estilos para el nuevo botón de copiar */
    .copy-button {
        background-color: #00aaff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        white-space: nowrap; /* Evita que el texto se parta en varias líneas */
        transition: background-color 0.3s ease;
    }

    .copy-button:hover {
        background-color: #0077b3;
    }
  </style>
</head>
<body>

  <div class="content-container">
    <h2>Generar Código de Complemento</h2>
    <input type="text" id="addonTitle" placeholder="Nombre del complemento">
    <input type="url" id="addonImage" placeholder="URL de la imagen">
    <input type="url" id="addonDownload" placeholder="URL de descarga">
    <select id="addonCategory">
      <option value="addons">Addons</option>
      <option value="texturas">Texturas</option>
      <option value="shaders">Shaders</option>
      <option value="skins">Skins</option>
      <option value="mapas">Mapas</option>
      <option value="mcpe">MCPE</option>
    </select>
    <button class="form-button" onclick="generateAddonCode()">Generar Código</button>

    <div id="output-container" style="display:none;">
        <h3>Código HTML para tu complemento:</h3>
        <div class="copy-container">
            <textarea id="addonCodeOutput" readonly></textarea>
            <button class="copy-button" onclick="copyCode()">Copiar</button>
        </div>
    </div>
  </div>

  <script>
    function generateAddonCode() {
      const title = document.getElementById('addonTitle').value.trim();
      const image = document.getElementById('addonImage').value.trim();
      const download = document.getElementById('addonDownload').value.trim();
      const category = document.getElementById('addonCategory').value;

      if (!title || !image || !download) {
        alert("Por favor completa todos los campos.");
        return;
      }

      // Código HTML en una sola línea
      const addonHTML = `<li class="addon-item" data-category="${category}"><h2>${title}</h2><img src="${image}" alt="Imagen de ${title}" style="width:100%; border-radius:4px;"><a href="${download}" class="download-button" target="_blank">Descargar</a></li>`;

      // Muestra el contenedor de salida y el código
      document.getElementById('output-container').style.display = 'block';
      document.getElementById('addonCodeOutput').value = addonHTML;

      // Limpia el formulario
      document.getElementById('addonTitle').value = '';
      document.getElementById('addonImage').value = '';
      document.getElementById('addonDownload').value = '';
      document.getElementById('addonCategory').value = 'addons';
    }

    function copyCode() {
      const output = document.getElementById('addonCodeOutput');
      output.select();
      output.setSelectionRange(0, 99999); // Para dispositivos móviles
      navigator.clipboard.writeText(output.value)
        .then(() => {
          alert('¡Código copiado al portapapeles!');
        })
        .catch(err => {
          console.error('Error al copiar el código: ', err);
          alert('Hubo un error al intentar copiar el código.');
        });
    }
  </script>

</body>
</html>
