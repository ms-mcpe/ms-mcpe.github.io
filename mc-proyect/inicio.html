<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Color de fondo oscuro */
            min-height: 100vh;
            color: #f0f0f0; /* Color de texto claro para el contraste */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye el espacio entre el contenido y el menú */
        }

        /* Estilos para la barra superior */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
        }

        .top-bar .title {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .top-bar .profile-button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }

        .top-bar .profile-button img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        /* Estilos para el menú inferior */
        .bottom-menu {
            display: flex;
            justify-content: space-around; /* Distribuye los botones equitativamente */
            align-items: center;
            padding: 10px 0;
            background-color: #1f1f1f; /* Color de fondo del menú */
            border-top: 1px solid #333;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none;
            color: #f0f0f0;
            padding: 5px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #333;
        }

        .menu-item img {
            width: 30px; /* Ancho de la imagen */
            height: 30px; /* Alto de la imagen */
            margin-bottom: 5px;
        }

        .menu-item span {
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Barra superior -->
    <header class="top-bar">
        <span class="title">MC Proyect</span>
        <!-- Botón de perfil con href para redireccionar -->
        <a href="http://action_profile" class="profile-button">
            <img src="https://www.appcreator24.com/srv/imgs/temp/mkhna2gs71_1.png?ts=1755440619" alt="Botón de Perfil">
        </a>
    </header>

    <!-- Contenido principal de la página -->
    <main style="flex-grow: 1; padding: 20px;">
        <h1 style="text-align: center;">Tu contenido principal va aquí</h1>
    </main>

    <!-- Menú de navegación inferior -->
    <nav class="bottom-menu">
        <!-- Botones con href para redireccionar -->
        <a href="go:foros" class="menu-item">
            <img src="https://www.appcreator24.com/srv/imgs/icos/app3703378_mb_it1304259.png?v=1" alt="Icono 1">
            <span>Foros</span>
        </a>
        <a href="go:chat" class="menu-item">
            <img src="https://www.appcreator24.com/srv/imgs/icos/app3703378_mb_it1304260.png?v=1" alt="Icono 2">
            <span>Chat</span>
        </a>
        <a href="go:videos" class="menu-item">
            <img src="https://www.appcreator24.com/srv/imgs/icos/app3703378_mb_it1304261.png?v=1" alt="Icono 3">
            <span>Videos</span>
        </a>
    </nav>

</body>
</html>
