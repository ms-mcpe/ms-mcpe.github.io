<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar MC Addons App</title>
    <!-- Incluye Tailwind CSS para un diseño limpio y moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts para un aspecto profesional -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Fuente personalizada para el cuerpo */
            font-family: 'Poppins', sans-serif;
            background-color: #111827; /* Gris oscuro para el fondo */
            color: #E5E7EB; /* Gris claro para el texto */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .card {
            background-color: #1F2937; /* Gris más oscuro para el fondo de la tarjeta */
            border-radius: 1.5rem; /* Esquinas más redondeadas */
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Sombra para profundidad */
            border: 1px solid #374151; /* Borde sutil */
        }

        .app-icon {
            /* El icono de la app, si usas una URL */
            /* Si no tienes un icono, puedes usar una imagen temporal como esta */
            width: 120px;
            height: 120px;
            border-radius: 2rem;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .download-button {
            background-color: #2563EB; /* Un azul vibrante para el botón */
            color: white;
            padding: 0.75rem 2.5rem;
            border-radius: 0.75rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .download-button:hover {
            background-color: #1D4ED8; /* Oscurece el botón al pasar el mouse */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <!-- Icono de la aplicación -->
            <img class="app-icon" src="https://www.appcreator24.com/srv/imgs/gen/3707514_ico.png?v=4" alt="MC Addons App Icon">
            
            <!-- Título de la aplicación -->
            <h1 class="text-4xl font-bold mb-2">MC Addons App</h1>
            
            <!-- Descripción o subtítulo (opcional) -->
            <p class="text-gray-400 mb-8">descarga addons para tus mundos con MC Addons.</p>

            <!-- Botón de descarga -->
            <a href="https://mobidrive.com/sharelink/u/5wwTqSANRujfeHK6zGjUlO4X1czSKmSkMkzKjeWeOGCS" class="download-button">
                Descargar
            </a>
        </div>
    </div>

</body>
</html>
