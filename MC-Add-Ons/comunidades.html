<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comunidades — MC Add-Ons App</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg-image: url('https://copilot.microsoft.com/th/id/BCO.9eba4f35-ac92-426a-9e5f-3bd745649ed1.png');
      --overlay-start: rgba(0,0,0,0.65);
      --overlay-end: rgba(0,0,0,0.35);
      --text:#e6e6e9;
      --muted:#b8b8bf;
      --surface:rgba(20,20,24,0.7);
      --border:rgba(255,255,255,0.08);
      --shadow:0 8px 20px rgba(0,0,0,0.35);
      --radius:12px;
      --gap:12px;
      --accent:#7aa2ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,sans-serif;
      color:var(--text);
      background:#0f1115;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .app-bg{
      position:fixed;inset:0;
      background-image:linear-gradient(180deg,var(--overlay-start),var(--overlay-end)),var(--bg-image);
      background-size:cover;background-position:center;filter:saturate(1.05) contrast(1.05);z-index:-1;
    }

    /* topbar (mismo estilo) */
    .topbar{
      position:sticky;top:0;display:flex;align-items:center;gap:var(--gap);
      padding:8px 12px;background:rgba(12,14,18,0.6);backdrop-filter:blur(8px);
      border-bottom:1px solid var(--border);z-index:10;
    }
    .brand{display:flex;align-items:center;gap:10px}
    .brand-logo{width:22px;height:22px;border-radius:6px;background:linear-gradient(135deg,#5e7cff,#2b4bff);box-shadow:0 3px 10px rgba(91,123,255,0.35)}
    .brand-title{font-weight:600;font-size:14px}
    .nav{margin-left:auto;display:grid;grid-auto-flow:column;gap:8px}
    .btn{
      appearance:none;border:1px solid var(--border);color:var(--text);
      background:rgba(28,30,36,0.55);padding:7px 12px;font-size:13px;border-radius:10px;
      cursor:pointer;transition:transform .08s ease,background .2s,border-color .2s;text-decoration:none;
      display:inline-flex;align-items:center;gap:8px;box-shadow:0 1px 0 rgba(255,255,255,0.02) inset;
    }
    .btn:hover{border-color:rgba(255,255,255,0.15);background:rgba(36,38,44,0.65)}
    .btn-current{
      outline:2px solid rgba(122,162,255,0.35);
      background:linear-gradient(180deg, rgba(100,140,255,0.35), rgba(60,90,255,0.2));
      border-color:rgba(120,160,255,0.35);color:#eaf0ff;
    }

    .container{max-width:1100px;margin:28px auto;padding:0 16px 32px}
    .card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}

    /* Controles: buscador simple (si se desea) */
    .controls{display:flex;gap:10px;padding:14px 16px;border-top:1px solid var(--border);background:rgba(15,17,23,0.45);align-items:center;flex-wrap:wrap}
    .input{flex:1 1 260px;min-width:200px;padding:8px 10px;border-radius:10px;border:1px solid var(--border);background:rgba(28,30,36,0.55);color:var(--text);font-size:13px;outline:none}
    .input::placeholder{color:#8f9097}

    /* Grid de comunidades: diferente forma y estilo de caja (imagen destacada arriba) */
    .communities-grid{
      display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:14px;padding:16px;border-top:1px solid var(--border);background:rgba(15,17,23,0.45)
    }

    .community-box{
      display:flex;flex-direction:column;align-items:stretch;gap:10px;padding:0;border-radius:12px;overflow:hidden;
      border:1px solid var(--border);background:linear-gradient(180deg, rgba(24,26,32,0.6), rgba(18,20,24,0.6));
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .community-box:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(0,0,0,0.45)}

    .community-media{
      width:100%;height:130px;object-fit:cover;background:#0d0f13;display:block;
    }

    .community-body{padding:12px;display:flex;flex-direction:row;align-items:center;justify-content:space-between;gap:10px}
    .community-title{font-size:14px;font-weight:700;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;flex:1}

    .join-btn{
      appearance:none;border:1px solid var(--border);color:var(--text);
      background:rgba(28,30,36,0.55);padding:8px 12px;font-size:13px;border-radius:10px;
      cursor:pointer;text-decoration:none;transition:background .15s,transform .06s;white-space:nowrap;
    }
    .join-btn:hover{background:rgba(36,38,44,0.68)}
    .join-btn:active{transform:translateY(1px)}

    /* Responsive */
    @media (max-width:1000px){.communities-grid{grid-template-columns:repeat(3,minmax(0,1fr))}}
    @media (max-width:720px){.communities-grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:420px){.communities-grid{grid-template-columns:1fr}.brand-title{display:none}}

    @media (prefers-reduced-motion:reduce){.community-box{transition:none}.topbar{backdrop-filter:none}}
  </style>
</head>
<body>
  <div class="app-bg" aria-hidden="true"></div>

  <header class="topbar" role="banner" aria-label="Barra superior">
    <div class="brand" aria-label="Identidad">
      <div class="brand-logo" aria-hidden="true"></div>
      <div class="brand-title">Add-Ons App</div>
    </div>

     <nav class="nav" role="navigation" aria-label="Secciones">
      <a class="btn" href="index.html">Inicio</a>
      <a class="btn" href="addons.html" aria-current="page">Add-Ons</a>
      <a class="btn" href="minecraft.html">Minecraft</a>
      <a class="btn btn-current" href="#">Comunidades</a>
   
    </nav>
  </header>

  <main id="comunidades" class="container" role="main">
    <div class="card">
      <!-- opcional: buscador por iniciales (mantener simple y consistente) -->
      <div class="controls" aria-label="Buscar comunidades">
        <input id="search" class="input" type="text" placeholder="Buscar por iniciales (ej.: M, Mi, C)..." aria-label="Buscar por iniciales" />
      </div>

      <!-- Grid de comunidades -->
      <div id="communitiesGrid" class="communities-grid" aria-live="polite"></div>
    </div>
  </main>

  <script>
    // Datos de ejemplo: cada comunidad con nombre, imagen y enlace de unión
    const COMMUNITIES = [
      { nombre: "Minecraft Bedrock", urlJoin: "https://www.facebook.com/share/g/17syZmy9Se/", urlImg: "https://scontent-mia3-3.xx.fbcdn.net/v/t39.30808-6/472063768_122167912028289850_5674350820370080641_n.jpg?stp=dst-jpg_s960x960_tt6&_nc_cat=110&ccb=1-7&_nc_sid=2285d6&_nc_ohc=QsDJAgz0sYcQ7kNvwGI6-jQ&_nc_oc=AdnYzii-EUVrbOuup9hEVI6NfAWBBZKwBvf17XNuueaHsHf2M4fwc0Muz5BMojXOBSg&_nc_zt=23&_nc_ht=scontent-mia3-3.xx&_nc_gid=KA8V982MOR23FjfPOG8U1g&oh=00_AfiXUa5NXbtuqyqxDgeIxo63utIM6oE6-fjwwRuULcbQZg&oe=691DD6E3" },
  ];

    const grid = document.getElementById('communitiesGrid');
    const input = document.getElementById('search');

    function createCommunityBox(c) {
      const box = document.createElement('div');
      box.className = 'community-box';
      box.dataset.title = c.nombre || '';

      const img = document.createElement('img');
      img.className = 'community-media';
      img.loading = 'lazy';
      img.src = c.urlImg;
      img.alt = c.nombre;
      img.onerror = () => {
        img.src = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(
          `<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450"><rect width="100%" height="100%" fill="#0d0f13"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#889" font-size="20" font-family="Segoe UI, Roboto, Arial">Imagen no disponible</text></svg>`
        );
      };

      const body = document.createElement('div');
      body.className = 'community-body';

      const title = document.createElement('div');
      title.className = 'community-title';
      title.textContent = c.nombre;

      const btn = document.createElement('a');
      btn.className = 'join-btn';
      btn.href = c.urlJoin || '#';
      btn.textContent = 'Unir';
      btn.setAttribute('role', 'button');

      body.appendChild(title);
      body.appendChild(btn);

      box.appendChild(img);
      box.appendChild(body);
      return box;
    }

    function render(list) {
      grid.innerHTML = '';
      list.forEach(c => grid.appendChild(createCommunityBox(c)));
    }

    function filterByPrefix(raw) {
      const prefix = (raw || '').trim().toLowerCase();
      if (!prefix) { render(COMMUNITIES); return; }
      const filtered = COMMUNITIES.filter(c => (c.nombre || '').toLowerCase().startsWith(prefix));
      render(filtered);
    }

    // inicial
    render(COMMUNITIES);
    input.addEventListener('input', (e) => filterByPrefix(e.target.value));
  </script>
</body>
</html>
