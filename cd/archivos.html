<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adapmc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #12121e;
            --main-card-color: #1a1a2e;
            --file-item-color: #2a2a4e;
            --hover-color: #3a3a5e;
            --text-color: #e0e0f0;
            --light-text-color: #b0b0d0;
            --border-color: #3c3c6e;
            --accent-color: #4a4ae6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .file-browser {
            z-index: 2;
            background-color: var(--main-card-color);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative; /* Para el menú de 3 puntos */
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            margin-bottom: 1rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        #search-input {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem 1.25rem;
            border-radius: 2rem;
            border: 1px solid var(--border-color);
            background-color: var(--file-item-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        #search-input::placeholder {
            color: var(--light-text-color);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(74, 74, 230, 0.5);
        }

        .file-list {
            display: grid;
            gap: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            background-color: var(--file-item-color);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .file-item:hover {
            transform: translateY(-0.25rem);
            background-color: var(--hover-color);
        }

        .file-icon {
            width: 3rem;
            height: 3rem;
            margin-right: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .file-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .file-name {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-date {
            font-size: 0.875rem;
            color: var(--light-text-color);
            margin-top: 0.25rem;
        }

        /* Modal de Vista Previa */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-content {
            background-color: var(--main-card-color);
            border-radius: 1.5rem;
            position: relative;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            width: 600px;
            border: 1px solid var(--border-color);
            padding: 2rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .close-btn {
            color: var(--light-text-color);
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: var(--text-color);
        }

        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 1rem 0;
        }

        #preview-image {
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            border-radius: 1rem;
            border: 2px solid var(--border-color);
        }

        #download-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        #download-btn:hover {
            background-color: #5a5ac6;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            font-weight: 400;
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        /* Menu de 3 puntos */
        .menu-container {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 3;
        }

        #menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: var(--light-text-color);
            transition: color 0.2s ease;
        }

        #menu-button:hover {
            color: var(--text-color);
        }

        #menu-button svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: currentColor;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--file-item-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            width: 150px;
        }

        .dropdown-menu.visible {
            display: flex;
        }

        .menu-option {
            padding: 0.75rem 1rem;
            cursor: pointer;
            color: var(--light-text-color);
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .menu-option:hover {
            background-color: var(--hover-color);
            color: var(--text-color);
        }

        .menu-option:first-child {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        
        .menu-option:last-child {
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
        }


        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .file-browser {
                padding: 1.5rem;
            }
            .header h1 {
                font-size: 2rem;
            }
            .file-item {
                padding: 0.75rem 1rem;
            }
            .file-name {
                font-size: 1rem;
            }
            #download-btn {
                font-size: 1.125rem;
                padding: 0.75rem 1.5rem;
            }
            .menu-container {
                top: 1.5rem;
                right: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="file-browser">
        <div class="header">
            <h1 id="main-title">Archivos</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar archivos...">
            </div>
            <div class="menu-container">
                <button id="menu-button">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="5" r="1.5" />
                        <circle cx="12" cy="12" r="1.5" />
                        <circle cx="12" cy="19" r="1.5" />
                    </svg>
                </button>
                <div id="dropdown-menu" class="dropdown-menu">
                    <div class="menu-option" data-format="all">Todos</div>
                    <div class="menu-option" data-format=".mcaddon">.mcaddon</div>
                    <div class="menu-option" data-format=".mcpack">.mcpack</div>
                    <div class="menu-option" data-format=".mcworld">.mcworld</div>
                    <div class="menu-option" data-format=".mctemplate">.mctemplate</div>
                </div>
            </div>
        </div>
        <div class="file-list" id="file-list-container">
            <!-- Los elementos de archivo se generarán aquí con JavaScript -->
        </div>
    </div>

    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="preview-container">
                <img id="preview-image" src="" alt="Vista Previa">
            </div>
            <a id="download-btn" href="#" download>Descargar</a>
        </div>
    </div>

    <div class="watermark">By JR-TechStudios</div>
 <!-- Enlazar el archivo JavaScript externo -->
    <script src="https://ms-mcpe.github.io/comp.js"> </script>
   
</body>
</html>
