<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediafire Style File Browser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #12121e;
            --main-card-color: #1a1a2e;
            --file-item-color: #2a2a4e;
            --hover-color: #3a3a5e;
            --text-color: #e0e0f0;
            --light-text-color: #b0b0d0;
            --border-color: #3c3c6e;
            --accent-color: #4a4ae6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-y: auto;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        .file-browser {
            z-index: 2;
            background-color: var(--main-card-color);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
            margin-bottom: 1rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        #search-input {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem 1.25rem;
            border-radius: 2rem;
            border: 1px solid var(--border-color);
            background-color: var(--file-item-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        #search-input::placeholder {
            color: var(--light-text-color);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(74, 74, 230, 0.5);
        }

        .file-list {
            display: grid;
            gap: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            background-color: var(--file-item-color);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .file-item:hover {
            transform: translateY(-0.25rem);
            background-color: var(--hover-color);
        }

        .file-icon {
            width: 3rem;
            height: 3rem;
            margin-right: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }
        
        .file-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .file-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .file-name {
            font-weight: 600;
            font-size: 1.125rem;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-date {
            font-size: 0.875rem;
            color: var(--light-text-color);
            margin-top: 0.25rem;
        }

        /* Modal de Vista Previa */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-content {
            background-color: var(--main-card-color);
            border-radius: 1.5rem;
            position: relative;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            width: 600px;
            border: 1px solid var(--border-color);
            padding: 2rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .close-btn {
            color: var(--light-text-color);
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .close-btn:hover {
            color: var(--text-color);
        }

        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 1rem 0;
        }

        #preview-image {
            max-width: 100%;
            max-height: 50vh;
            object-fit: contain;
            border-radius: 1rem;
            border: 2px solid var(--border-color);
        }

        #download-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        #download-btn:hover {
            background-color: #5a5ac6;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            font-weight: 400;
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .file-browser {
                padding: 1.5rem;
            }
            .header h1 {
                font-size: 2rem;
            }
            .file-item {
                padding: 0.75rem 1rem;
            }
            .file-name {
                font-size: 1rem;
            }
            #download-btn {
                font-size: 1.125rem;
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="file-browser">
        <div class="header">
            <h1>Archivos de Addons</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar archivos...">
            </div>
        </div>
        <div class="file-list" id="file-list-container">
            <!-- Los elementos de archivo se generarán aquí con JavaScript -->
        </div>
    </div>

    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="preview-container">
                <img id="preview-image" src="" alt="Vista Previa">
            </div>
            <a id="download-btn" href="#" download>Descargar</a>
        </div>
    </div>

    <div class="watermark">By JR-TechStudios</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Array de objetos con la información de los archivos
            const files = [
            
                 {
                    name: 'AjustesAvanzados',
                    preview: 'https://placehold.co/400x300/1a1a2e/e0e0f0?text=Vista+Previa+de+Ajustes',
                    downloadLink: 'https://ejemplo.com/AjustesAvanzados.mc',
                    date: '18 de Febrero de 2024',
                    formato: '.mcaddon'
                }
            ];

            const container = document.getElementById('file-list-container');
            const modal = document.getElementById('preview-modal');
            const previewImage = document.getElementById('preview-image');
            const downloadBtn = document.getElementById('download-btn');
            const closeBtn = document.querySelector('.close-btn');
            const searchInput = document.getElementById('search-input');
            const fileElements = []; // To store the created DOM elements

            // Function to get the file extension from the download link
            function getFileExtension(url) {
                return url.split('.').pop();
            }

            // Function to generate dynamically the file elements
            function createFiles() {
                // Filtramos los archivos para mostrar solo los que tienen el formato .mcaddon
                const filteredFiles = files.filter(file => file.formato === '.mcaddon');

                filteredFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.classList.add('file-item');
                    
                    const fullFileName = `${file.name}${file.formato}`;

                    fileItem.innerHTML = `
                        <div class="file-icon">
                            <!-- Se ha corregido la URL para que no tenga espacios -->
                            <img src="https://ms-mcpe.github.io/cd/img
/file.png" alt="File icon">
                        </div>
                        <div class="file-info">
                            <span class="file-name">${fullFileName}</span>
                            <span class="file-date">Última modificación: ${file.date}</span>
                        </div>
                    `;

                    // Assign the click event
                    fileItem.addEventListener('click', () => {
                        // Updates the modal content
                        previewImage.src = file.preview;
                        downloadBtn.href = file.downloadLink;
                        
                        // Sets the filename for download
                        downloadBtn.setAttribute('download', fullFileName);
                        
                        // Displays the modal
                        modal.style.display = 'flex';
                    });

                    container.appendChild(fileItem);
                    fileElements.push(fileItem); // Stores the element for later filtering
                });
            }

            // Function to filter the files based on search input
            function filterFiles() {
                const query = searchInput.value.toLowerCase();
                fileElements.forEach(item => {
                    const fileName = item.querySelector('.file-name').textContent.toLowerCase();
                    if (fileName.includes(query)) {
                        item.style.display = 'flex'; // Show if it matches
                    } else {
                        item.style.display = 'none'; // Hide if it doesn't
                    }
                });
            }

            // Initial call to create files
            createFiles();

            // Add event listener to the search input
            searchInput.addEventListener('input', filterFiles);

            // Close modal on close button click
            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Close modal on outside click
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
