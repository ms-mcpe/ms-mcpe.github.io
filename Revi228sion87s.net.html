<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderación Pro - Bedrock Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "TU_APP_ID_AQUI", // Debes crear una cuenta en onesignal.com
          safari_web_id: "TU_SAFARI_ID",
          notifyButton: { enable: false }, // Lo manejaremos con nuestro propio botón
        });
      });
    </script>

    <style>
        :root { 
            --accent: #00d4ff; 
            --bg: #05060a; 
            --card: rgba(20, 22, 30, 0.8);
            --approve: #00ff88;
            --reject: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body { 
            background: radial-gradient(circle at top, #101420 0%, var(--bg) 100%);
            color: #fff; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        header { text-align: center; margin-bottom: 40px; padding-top: 20px; }
        h2 { font-family: 'Orbitron'; color: var(--accent); text-transform: uppercase; letter-spacing: 3px; font-size: 1.8rem; margin: 0; text-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }
        .subtitle { font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 5px; text-transform: uppercase; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; max-width: 1400px; margin: 0 auto; }

        .mod-card { background: var(--card); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); padding: 12px; border-radius: 20px; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; }
        .mod-card:hover { transform: translateY(-8px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .img-container { position: relative; width: 100%; height: 180px; overflow: hidden; border-radius: 15px; }
        .mod-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }

        .cat-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 5px 12px; border-radius: 20px; font-size: 0.65rem; font-family: 'Orbitron'; border: 1px solid var(--accent); }

        .card-info { padding: 15px 5px; }
        .card-info h3 { margin: 0; font-size: 1.1rem; color: #fff; font-weight: 600; }
        .author-info { display: flex; align-items: center; gap: 8px; margin-top: 8px; color: var(--accent); font-size: 0.8rem; }

        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; background: var(--glass); padding: 10px; border-radius: 12px; font-size: 0.75rem; }
        .meta-item { color: rgba(255,255,255,0.6); }
        .meta-item i { margin-right: 5px; color: var(--accent); }

        .actions { display: flex; gap: 12px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-family: 'Orbitron'; font-size: 0.7rem; font-weight: 700; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }

        .btn-approve { background: rgba(0, 255, 136, 0.1); color: var(--approve); border: 1px solid var(--approve); }
        .btn-approve:hover { background: var(--approve); color: #000; box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }
        .btn-reject { background: rgba(255, 77, 77, 0.1); color: var(--reject); border: 1px solid var(--reject); }
        .btn-reject:hover { background: var(--reject); color: #fff; box-shadow: 0 0 20px rgba(255, 77, 77, 0.4); }

        /* Botón de Notificaciones Moderno */
        .notif-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            z-index: 999;
            transition: 0.3s;
            border: none;
        }
        .notif-float:hover { transform: scale(1.1) rotate(15deg); }
        .notif-float.active { background: var(--approve); }

        #empty-msg { text-align: center; grid-column: 1/-1; padding: 80px 20px; color: rgba(255,255,255,0.2); font-family: 'Orbitron'; font-size: 1.2rem; border: 2px dashed rgba(255,255,255,0.05); border-radius: 30px; }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .notif-float { bottom: 20px; right: 20px; width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <button class="notif-float" id="btnNotif" onclick="subscribeNotif()" title="Activar Notificaciones de Moderación">
        <i class="fas fa-bell"></i>
    </button>

    <header>
        <h2><i class="fas fa-shield-alt"></i> Control Hub</h2>
        <p class="subtitle">Moderación de contenido pendiente</p>
    </header>

    <div id="mod-grid" class="grid">Cargando base de datos...</div>

    <script>
        const sheetId = '1VVO_fKNZqPdeCDagWF8s7clq7uMZfCY3-HDTksAmNnw';
        const scriptURL = "https://script.google.com/macros/s/AKfycbyxezM7lhtD7lmpqg_ww8X3afZ_VEUTH56klo55skV9CJ-0XlW63hAUvyyTyYGWUr8mdQ/exec";

        // --- LÓGICA DE NOTIFICACIONES ---
        function subscribeNotif() {
            OneSignal.push(function() {
                OneSignal.showNativePrompt();
                OneSignal.isPushNotificationsEnabled(function(isEnabled) {
                    if (isEnabled) {
                        alert("¡Notificaciones activadas! Recibirás alertas de nuevos addons.");
                        document.getElementById('btnNotif').classList.add('active');
                    }
                });
            });
        }

        // --- LÓGICA DE RANGOS ---
        function esVip(rango) {
            const rangosVip = ["Admin", "Owner", "Usuario ✅"];
            return rangosVip.some(v => rango.includes(v));
        }

        async function cargarPendientes() {
            const grid = document.getElementById('mod-grid');
            try {
                const res = await fetch(`https://opensheet.elk.sh/${sheetId}/revision`);
                const data = await res.json();
                grid.innerHTML = '';

                if (!data || data.length === 0) {
                    grid.innerHTML = '<div id="empty-msg"><i class="fas fa-check-circle" style="display:block; font-size:3rem; margin-bottom:15px;"></i> LIMPIO - SIN PENDIENTES</div>';
                    return;
                }

                data.forEach(item => {
                    const v = Object.values(item);
                    const fecha = v[0], nombre = v[1], link = v[2], imagen = v[3] || "https://via.placeholder.com/300x160", categoria = v[4], autor = v[8] || "Desconocido";

                    if (esVip(autor)) {
                        moderar(nombre, 'approve', true);
                        return;
                    }

                    grid.innerHTML += `
                        <div class="mod-card" id="card-${btoa(nombre).replace(/=/g, "")}">
                            <div class="img-container">
                                <span class="cat-badge">${categoria}</span>
                                <img src="${imagen}" onerror="this.src='https://via.placeholder.com/300x160'">
                            </div>
                            <div class="card-info">
                                <h3>${nombre}</h3>
                                <div class="author-info">
                                    <i class="fas fa-user-circle"></i> <span>${autor}</span>
                                </div>
                                <div class="meta-grid">
                                    <div class="meta-item"><i class="fas fa-calendar-alt"></i> ${fecha.split(',')[0]}</div>
                                    <div class="meta-item"><i class="fas fa-clock"></i> ${fecha.split(',')[1] || ''}</div>
                                </div>
                            </div>
                            <div class="actions">
                                <button class="btn btn-approve" onclick="moderar('${nombre}', 'approve')"><i class="fas fa-check"></i> APROBAR</button>
                                <button class="btn btn-reject" onclick="moderar('${nombre}', 'delete_revision')"><i class="fas fa-trash"></i> QUITAR</button>
                            </div>
                        </div>`;
                });
            } catch (error) { grid.innerHTML = '<p style="text-align:center; color:var(--reject);">Error de red</p>'; }
        }

        async function moderar(nombre, accion, silencioso = false) {
            if(!silencioso && !confirm(`¿Confirmar ${accion}?`)) return;
            const cardId = `card-${btoa(nombre).replace(/=/g, "")}`;
            const card = document.getElementById(cardId);
            if(card) card.style.opacity = "0.3";

            try {
                await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: accion, nombre: nombre })
                });
                if(!silencioso) alert("Procesado con éxito");
                cargarPendientes(); 
            } catch (e) { if(card) card.style.opacity = "1"; }
        }

        cargarPendientes();
    </script>
</body>
</html>
