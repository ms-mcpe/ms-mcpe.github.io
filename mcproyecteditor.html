<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor Addons MC Project</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      padding: 20px;
      border: 4px solid transparent;
      border-radius: 10px;
      background-image:
        linear-gradient(#1e1e1e, #1e1e1e),
        linear-gradient(45deg,
          #ff0040, #00ffd5, #fffc00, #ff0040, #ff0000, #ff4000, #ff8000, #ffbf00, #ffff00,
          #bfff00, #80ff00, #40ff00, #00ff00, #00ff40, #00ff80, #00ffbf, #00ffff, #00bfff,
          #0080ff, #0040ff, #0000ff, #4000ff, #8000ff, #bf00ff, #ff00ff, #ff00bf, #ff0080,
          #ff0040, #ff0022, #ff0055, #ff0099, #ff00cc, #cc00ff, #9900ff, #6600ff, #3300ff,
          #0000ff, #0033ff, #0066ff, #0099ff, #00ccff, #00ffff, #00ffcc, #00ff99, #00ff66,
          #00ff33, #00ff00
        );
      background-origin: padding-box, border-box;
      background-clip: padding-box, border-box;
      background-size: auto, 400% 400%;
      background-position: center, 0% 50%;
      animation: gradientBorder 8s linear infinite;
      max-width: 600px;
      width: 90%;
    }

    @keyframes gradientBorder {
      0%   { background-position: center, 0% 50%; }
      50%  { background-position: center, 100% 50%; }
      100% { background-position: center, 0% 50%; }
    }

    form label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 0.95rem;
    }

    form button {
      margin-top: 16px;
      padding: 10px 20px;
      background-color: #00ffd5;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #resultado {
      margin-top: 20px;
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
    }

    #copiar {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #fffc00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <form onsubmit="generarTexto(event)">
      <h2>üéÆ Text Addon MC Project</h2>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="version">Versi√≥n:</label>
      <input type="text" id="version" required>

      <label for="descripcion">Descripci√≥n:</label>
      <textarea id="descripcion" rows="3" required></textarea>

      <label for="link">Link (debe contener ‚Äúcuty.io‚Äù):</label>
      <input type="text" id="link" required>

      <label for="formato">Formato:</label>
      <select id="formato">
        <option value=".mcpack">.mcpack</option>
        <option value=".mcaddon">.mcaddon</option>
        <option value=".mcworld">.mcworld</option>
        <option value=".mctemplate">.mctemplate</option>
      </select>

      <label for="decorativos">¬øS√≠mbolos decorativos?</label>
      <select id="decorativos">
        <option value="si">canal WhatsApp</option>
        <option value="no">MC Project</option>
      </select>

      <button type="submit">Generar</button>
    </form>

    <pre id="resultado"></pre>
    <button id="copiar" onclick="copiarTexto()">üìã Copiar texto</button>
  </div>

  <script>
    function generarTexto(e) {
      e.preventDefault();
      const nombre      = document.getElementById('nombre').value.trim();
      const version     = document.getElementById('version').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const link        = document.getElementById('link').value.trim();
      const formato     = document.getElementById('formato').value;
      const decorativos = document.getElementById('decorativos').value;

      if (!link.toLowerCase().includes("cuty.io")) {
        alert("‚ùå El enlace debe contener 'cuty.io'.");
        return;
      }

      let texto = decorativos === "si"
        ? `üåü *${nombre}* üåü\n\n*üìÅ formato:* ${formato}\n\n*üìÉ Versi√≥n:* \`${version}\`\n\n*üìú descripci√≥n*\n\n${descripcion}\n\nüîó *Link:* ${link}`
        : `üåü ${nombre} üåü\n\nüìÅ formato: ${formato}\n\nüìÉ Versi√≥n: ${version}\n\nüìú descripci√≥n\n\n${descripcion}\n\nüîó Link: ${link}`;

      document.getElementById('resultado').textContent = texto;
    }

    function copiarTexto() {
      const resultado = document.getElementById('resultado');
      navigator.clipboard.writeText(resultado.textContent)
        .then(() => alert("‚úÖ Texto copiado al portapapeles"))
        .catch(() => alert("‚ùå No se pudo copiar el texto"));
    }
  </script>
</body>
</html>
