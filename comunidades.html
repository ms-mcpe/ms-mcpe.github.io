<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="google-adsense-account" content="ca-pub-3345712294617095">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidades Minecraft Bedrock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wa-color: #25D366;
            --fb-color: #1877F2;
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            /* Bloqueo de selección de texto para evitar copias rápidas */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fondo de Constelaciones */
        #constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
            padding: 40px 20px;
            z-index: 1;
        }

        h2.section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        .communities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            transition: 0.5s;
            pointer-events: none;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .card i {
            font-size: 4rem;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .whatsapp:hover i { color: var(--wa-color); text-shadow: 0 0 20px var(--wa-color); }
        .facebook:hover i { color: var(--fb-color); text-shadow: 0 0 20px var(--fb-color); }

        .card h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.6;
        }

        .btn-join {
            margin-top: 25px;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            transition: 0.3s;
            cursor: pointer;
        }

        .wa-btn { background: var(--wa-color); color: #fff; }
        .fb-btn { background: var(--fb-color); color: #fff; }

        .btn-join:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h2.section-title { font-size: 1.8rem; }
            .card { padding: 30px 20px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="constellation-canvas"></canvas>

    <div class="container">
        <div class="communities-grid">
            <a href="https://chat.whatsapp.com/CdzpxFWzphyA9UDXgrpFZD" class="card whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <h3>WhatsApp</h3>
                <p>Únete a nuestro grupo exclusivo para recibir noticias y actualizaciones al instante en tu móvil.</p>
                <button class="btn-join wa-btn">Unirme ahora</button>
            </a>

            <a href="https://www.facebook.com/share/g/17n1nU1jpC/" class="card facebook" target="_blank">
                <i class="fab fa-facebook"></i>
                <h3>Facebook</h3>
                <p>Forma parte de nuestra comunidad en Facebook. Comparte, debate y conecta con otros miembros.</p>
                <button class="btn-join fb-btn">Ir al Grupo</button>
            </a>
        </div>
    </div>

    <script>
        // --- SEGURIDAD ANTI-ROBO (JR-TECH) ---
        (function() {
            // 1. Bloqueo de teclas de inspección
            document.onkeydown = function(e) {
                if (e.keyCode == 123 || 
                    (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || 
                    (e.ctrlKey && e.keyCode == 85)) {
                    window.location.replace("https://www.google.com");
                    return false;
                }
            };

            // 2. Trampa de DevTools (Detección de consola abierta)
            setInterval(function() {
                const antes = Date.now();
                debugger; // El script se pausa aquí si la consola está abierta
                const despues = Date.now();
                if (despues - antes > 100) {
                    window.location.replace("https://www.google.com");
                }
            }, 1000);
        })();

        // --- ANIMACIÓN DE CONSTELACIONES ---
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 80;
        const maxDistance = 150;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2 + 1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < maxDistance) {
                        ctx.lineWidth = 1 - dist / maxDistance;
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
