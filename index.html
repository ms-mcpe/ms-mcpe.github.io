<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería JR-TechStudios</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <div class="brand">
      <div class="logo-dot" aria-hidden="true"></div>
      <h1>JR-TechStudios</h1>
    </div>
    <div class="search-wrap">
      <input id="search" type="search" placeholder="Buscar por iniciales o nombre..." aria-label="Buscar complementos" />
      <button id="clear" title="Limpiar búsqueda">✕</button>
    </div>
  </header>

  <main class="main-content" role="main">
    <section id="grid" class="grid" aria-live="polite"></section>
    <div id="empty" class="empty">No se encontraron resultados</div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="watermark">JR-TechStudios</div>
  </footer>

  <div class="neon-bg" aria-hidden="true"></div>

  <script src="scripts/app.js"></script>
</body>
</html>
