<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MS-MCPE Official - JR TechStudios</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --mc-bg: #0f0f0f;
            --mc-panel: #C6C6C6;
            --mc-inner: #212121;
            --mc-green: #388E3C;
            --mc-blue: #1976D2;
            --mc-red: #D32F2F;
            --font: 'VT323', monospace;
        }

        * {
            box-sizing: border-box;
            user-select: none !important;
            -webkit-user-select: none !important;
            cursor: default;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background: var(--mc-bg);
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://www.transparenttextures.com/patterns/dark-matter.png');
            font-family: var(--font);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Contenedor Minecraft Profesional */
        .window {
            width: 95%;
            max-width: 450px;
            background: var(--mc-panel);
            border: 4px solid #000;
            padding: 4px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            image-rendering: pixelated;
        }

        .inner {
            background: var(--mc-inner);
            border: 2px solid #555;
            border-top-color: #000;
            border-left-color: #000;
            padding: 35px 20px;
            text-align: center;
            position: relative;
        }

        .logo-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 0 rgba(0,0,0,0.5));
        }

        h1 {
            margin: 0;
            font-size: 2.8rem;
            text-shadow: 4px 4px 0 #000;
            letter-spacing: 2px;
            color: #FFF;
        }

        .tagline {
            color: #00FF00;
            font-size: 1.3rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 0 #000;
        }

        /* Grid de Estadísticas Reales */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            background: #000;
            border: 2px solid #555;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #111;
            padding: 15px 0;
            border: 1px solid #222;
        }

        .stat-num {
            display: block;
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 2px 2px 0 #000;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
        }

        /* Botonera Estilo Bedrock UI */
        .btn {
            width: 100%;
            font-family: var(--font);
            font-size: 1.8rem;
            color: white;
            border: 4px solid;
            padding: 14px;
            margin-bottom: 12px;
            text-shadow: 2px 2px 0 #000;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s, filter 0.2s;
        }

        .btn:hover { filter: brightness(1.2); }
        .btn:active { transform: scale(0.97) translateY(2px); }

        .btn-dl { 
            background: var(--mc-green); 
            border-color: #81C784 #1B5E20 #1B5E20 #81C784; 
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn-like { background: var(--mc-blue); border-color: #64B5F6 #0D47A1 #0D47A1 #64B5F6; }
        .btn-dis { background: var(--mc-red); border-color: #E57373 #8B0000 #8B0000 #E57373; }

        /* Footer con Marca de Agua */
        .footer {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #444;
            border-top: 1px solid #333;
            padding-top: 15px;
            letter-spacing: 1px;
        }

        /* Pantalla de Carga Automática */
        #dl-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10000;
        }

        .loader-bar {
            width: 280px;
            height: 20px;
            border: 4px solid #FFF;
            padding: 2px;
            margin-top: 20px;
        }

        .loader-fill {
            width: 0%;
            height: 100%;
            background: #00FF00;
            transition: width 0.1s;
        }

        /* Animaciones */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body oncontextmenu="return false;">

    <div id="dl-overlay">
        <img src="https://ms-mcpe.github.io/logue/icon-192.png" width="80" style="image-rendering: pixelated;">
        <h2 style="color: #00FF00; font-size: 2.2rem; margin-top: 15px;">DESCARGANDO APK...</h2>
        <div class="loader-bar"><div class="loader-fill" id="p-bar"></div></div>
    </div>

    <div class="window">
        <div class="inner">
            <div class="logo-container">
                <img src="https://ms-mcpe.github.io/logue/icon-192.png" alt="Logo" class="logo">
            </div>
            
            <h1>MC Addons</h1>
            <div class="tagline"><h5>Una aplicasion de addons para <a href="https://ms-mcpe.github.io/comunidades">Minecraft Bedrock</a></h5></div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-num" id="s-down">...</span>
                    <span class="stat-label">DOWNS</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" id="s-like">...</span>
                    <span class="stat-label">LIKES</span>
                </div>
                <div class="stat-box">
                    <span class="stat-num" id="s-dis">...</span>
                    <span class="stat-label">HATES</span>
                </div>
            </div>

            <button class="btn btn-dl" onclick="handleAction('descarga')">DESCARGAR APP</button>
            
            <div class="btn-row">
                <button class="btn btn-like" onclick="handleAction('like')">LIKE</button>
                <button class="btn btn-dis" onclick="handleAction('dislike')">DISLIKE</button>
            </div>

            <div class="footer">
                JR-TECHSTUDIOS 2025 - 2026<br>
                <span style="font-size: 0.8rem;">MC Addons 1.5</span>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN DIRECTA
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3vNGr6QKFMIyl0TdReMuS3UCAEoMxbqO17SKz1OizRp6BgfOxdbqbMqPhBU0d8OQDYw/exec";
        const APK_FILE = "https://ms-mcpe.github.io/MC Add-Ons_1.5.apk"; // <--- PON TU LINK AQUÍ

        // ==========================================
        // SEGURIDAD ANTI-ROBO (REDIRECCIÓN)
        // ==========================================
        setInterval(() => {
            const start = Date.now();
            debugger; // Si la consola se abre, el tiempo de ejecución se dispara
            if (Date.now() - start > 100) {
                window.location.replace("https://www.google.com");
            }
        }, 1000);

        document.onkeydown = (e) => {
            // Bloquea F12, Ctrl+U, Ctrl+Shift+I, etc.
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
                window.location.replace("https://www.google.com");
                return false;
            }
        };

        // ==========================================
        // LÓGICA DE COMUNICACIÓN CON APP SCRIPT
        // ==========================================

        // 1. Lectura de Datos al Abrir la Página
        async function fetchStats() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=read`);
                const data = await response.json();
                document.getElementById('s-down').innerText = data.descargas;
                document.getElementById('s-like').innerText = data.likes;
                document.getElementById('s-dis').innerText = data.dislikes;
            } catch (error) {
                console.error("Error de lectura");
                // Fallback manual si el script falla
                document.getElementById('s-down').innerText = "119";
                document.getElementById('s-like').innerText = "110";
                document.getElementById('s-dis').innerText = "8";
            }
        }

        // 2. Ejecución de Acciones (Descarga/Like/Dislike)
        function handleAction(type) {
            if ((type === 'like' || type === 'dislike') && localStorage.getItem('voted_mc')) {
                alert("Ya has votado anteriormente.");
                return;
            }

            // ENVIAR ACCIÓN (Técnica de imagen para bypass de CORS)
            // Esto asegura que el App Script reciba la señal incluso si el navegador bloquea el JSON
            const sender = new Image();
            sender.src = `${SCRIPT_URL}?action=${type}&t=${Date.now()}`;

            // Actualizar visualmente al instante
            const elId = type === 'descarga' ? 's-down' : (type === 'like' ? 's-like' : 's-dis');
            const el = document.getElementById(elId);
            el.innerText = parseInt(el.innerText) + 1;

            if (type === 'descarga') {
                startDownloadSequence();
            } else {
                localStorage.setItem('voted_mc', 'true');
            }
        }

        // 3. Animación de Descarga Automática
        function startDownloadSequence() {
            const overlay = document.getElementById('dl-overlay');
            const fill = document.getElementById('p-bar');
            overlay.style.display = 'flex';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                fill.style.width = progress + "%";
                if (progress >= 100) {
                    clearInterval(interval);
                    // DISPARAR DESCARGA AUTOMÁTICA
                    window.location.href = APK_FILE;
                    setTimeout(() => { overlay.style.display = 'none'; }, 2000);
                }
            }, 40);
        }

        // Iniciar
        fetchStats();
    </script>
</body>
</html>
