<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>DevZynx - (Web)</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- VARIABLES Y RESET (TEMA ACTUALIZADO: NEGRO, AZUL, DORADO, BLANCO) --- */
        :root {
            --primary: #5dade2;        /* Azul semiclaro */
            --accent-gold: #d4af37;    /* Dorado metálico */
            --primary-glow: rgba(93, 189, 226, 0.3);
            --bg-dark: #000000;        /* Negro puro */
            --bg-panel: #0a0a0c;
            --surface: #151518;
            --text-main: #ffffff;      /* Blanco */
            --text-sec: #b0b0b0;
            --success: #d4af37; 
            --glass: rgba(0, 0, 0, 0.85);
            --glass-border: rgba(212, 175, 55, 0.2); /* Borde dorado tenue */
            --radius: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            /* LOGO COLORS */
            --logo-blue: #5dade2;
            --logo-gold-shadow: rgba(212, 175, 55, 0.5);
        }

        [data-theme="light"] {
            --bg-dark: #ffffff;        /* Blanco */
            --bg-panel: #f8f9fa;
            --surface: #ffffff;
            --text-main: #000000;      /* Negro */
            --text-sec: #555555;
            --glass: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(93, 189, 226, 0.2);
            --primary: #3498db;        /* Azul un poco más fuerte para contraste */
            --accent-gold: #b8860b;    /* Dorado más oscuro para lectura */
            --primary-glow: rgba(52, 152, 219, 0.2);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-drag: none;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--surface); border-radius: 10px; border: 1px solid var(--accent-gold); }

        /* --- HEADER --- */
        .app-header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 2px solid var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .menu-btn { background: none; border: none; color: var(--primary); font-size: 1.4rem; cursor: pointer; }
        
        .app-logo { 
            font-family: 'Rajdhani', sans-serif; 
            font-weight: 800; 
            font-size: 1.6rem; 
            color: var(--text-main); 
            letter-spacing: 1px; 
            text-transform: uppercase; 
            text-shadow: 2px 2px 0px var(--primary), 0 0 10px var(--logo-gold-shadow);
        }

        .search-container {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        #addon-search {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--primary);
            padding: 10px 45px 10px 20px;
            border-radius: 50px;
            color: var(--text-main);
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }

        #addon-search:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .search-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--accent-gold); pointer-events: none; }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed;
            top: 0; left: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-panel);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 2000;
            border-right: 2px solid var(--accent-gold);
            display: flex; flex-direction: column;
        }

        .sidebar.active { transform: translateX(0); }

        .sidebar-header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .sidebar-close { background: none; border: none; color: var(--accent-gold); font-size: 1.2rem; cursor: pointer; }

        .nav-list { list-style: none; padding: 20px 10px; margin: 0; flex-grow: 1; overflow-y: auto; }
        .nav-item { margin-bottom: 5px; }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--text-main);
            text-decoration: none;
            border-radius: 12px;
            transition: var(--transition);
            font-weight: 600;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active { background: var(--primary-glow); color: var(--primary); }
        .nav-link i { margin-right: 15px; width: 20px; text-align: center; color: var(--accent-gold); }

        .submenu { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; padding-left: 15px; }
        .submenu.open { max-height: 400px; }
        .dropdown-arrow { margin-left: auto; transition: 0.3s; font-size: 0.8rem; }
        .dropdown-arrow.rotate { transform: rotate(180deg); }

        /* --- HERO SECTION --- */
        .hero-container {
            margin-top: 70px;
            position: relative;
            height: 240px;
            width: 100%;
            overflow: hidden;
            border-bottom: 2px solid var(--accent-gold);
        }

        .hero-slide {
            position: absolute; inset: 0;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1s ease;
            filter: brightness(0.4);
        }
        .hero-slide.active { opacity: 1; transform: scale(1.05); transition: opacity 1s ease, transform 6s linear; }

        .hero-content {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            padding: 30px 20px;
            background: linear-gradient(to top, var(--bg-dark), transparent);
            z-index: 2;
        }

        .hero-title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 2.2rem;
            text-transform: uppercase;
            margin: 0;
            color: var(--text-main);
            text-shadow: 0 0 10px var(--primary);
            font-weight: 800;
        }

        .hero-subtitle { color: var(--accent-gold); font-size: 0.9rem; margin-top: 5px; font-weight: 600; letter-spacing: 2px; }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            padding: 20px;
            min-height: calc(100vh - 350px);
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            display: flex; align-items: center; margin: 30px 0 15px;
            font-family: 'Rajdhani', sans-serif; font-size: 1.3rem; color: var(--primary); font-weight: 700;
            text-transform: uppercase;
        }
        .section-header i { margin-right: 10px; color: var(--accent-gold); }
        .section-line { flex-grow: 1; height: 1px; background: var(--accent-gold); margin-left: 15px; opacity: 0.3; }

        /* --- SCROLL HORIZONTAL --- */
        .h-scroll-wrapper {
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; scroll-behavior: smooth;
        }

        /* --- GRID LAYOUT --- */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        @media (min-width: 768px) {
            .grid-layout { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
            .hero-container { height: 350px; }
        }

        /* --- CARDS ESTÁNDAR --- */
        .card {
            background: var(--surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            transition: var(--transition);
            display: flex; flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            border-color: var(--accent-gold);
        }

        .card-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; background: #111; }
        .card-body { padding: 14px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .card-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .card-tag { font-size: 0.7rem; color: var(--accent-gold); text-transform: uppercase; font-weight: 800; }
        .card-version { font-size: 0.65rem; border: 1px solid var(--primary); color: var(--primary); padding: 2px 8px; border-radius: 6px; font-weight: 600; }

        .card-title { font-size: 1rem; margin: 0 0 6px; line-height: 0.5; font-weight: 600; color: var(--text-main); }
        .card-footer {
            margin-top: auto; display: flex; align-items: center; justify-content: space-between;
            font-size: 0.75rem; color: var(--text-sec); padding-top: 10px; border-top: 1px solid rgba(212,175,55,0.1);
        }

        .stat i { color: var(--accent-gold); }
        .stat.liked i { color: #ff4757; text-shadow: 0 0 10px #ff4757; }

        .btn-action {
            width: 100%; margin-top: 10px; background: transparent; border: 1px solid var(--primary);
            color: var(--primary); padding: 10px; border-radius: 12px; font-size: 0.8rem; font-weight: 700;
            cursor: pointer; transition: 0.3s; text-align: center; text-decoration: none;
        }

        .btn-action:hover {
            background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary-glow);
        }

        /* --- MODAL DETALLES --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px); z-index: 3000; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-card {
            background: var(--bg-panel); width: 90%; max-width: 450px; max-height: 90vh; overflow-y: auto;
            position: relative; padding: 24px; border: 2px solid var(--accent-gold);
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3); border-radius: 24px;
            transform: scale(0.9); transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex; flex-direction: column; align-items: center;
        }
        
        .modal-overlay.active .modal-card { transform: scale(1); }

        .modal-close-btn {
            position: absolute; top: 15px; right: 15px; background: var(--surface); border: 1px solid var(--accent-gold);
            color: var(--accent-gold); width: 34px; height: 34px; border-radius: 50%; cursor: pointer;
        }

        .detalles-nombre { font-family: 'Rajdhani', sans-serif; font-size: 1.6rem; color: var(--primary); text-align: center; text-transform: uppercase; font-weight: 800; }
        .detalles-version { color: var(--accent-gold); font-weight: bold; margin-bottom: 20px; }
        .detalles-desc { width: 100%; text-align: center; color: var(--text-sec); background: rgba(255,255,255,0.03); padding: 18px; border-radius: 14px; margin-bottom: 25px; border: 1px solid rgba(212,175,55,0.1); }

        .btn-descarga-final {
            width: 100%; background: var(--accent-gold); color: #000; font-weight: 800; padding: 16px;
            border: none; border-radius: 14px; font-size: 1.05rem; cursor: pointer; text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4); transition: 0.2s; text-align: center; text-decoration: none;
        }
        
        .btn-descarga-final:hover { transform: scale(1.02); background: #fff; box-shadow: 0 0 30px var(--primary); }

        #toast {
            position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%) translateY(20px);
            background: var(--surface); color: var(--accent-gold); border: 1px solid var(--accent-gold);
            padding: 12px 24px; border-radius: 30px; opacity: 0; transition: 0.3s; z-index: 2000;
        }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        .loader-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200; text-align: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--surface); border-top-color: var(--accent-gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body data-theme="dark">

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="app-logo"><i class="fas fa-cube"></i> DevZynx</div>
            <button class="sidebar-close" onclick="toggleSidebar()"><i class="fas fa-times"></i></button>
        </div>
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" onclick="mostrarInicio()"><i class="fas fa-home"></i> Inicio</a></li>
            
            <li class="nav-item">
                <div class="nav-link" onclick="toggleDropdown()">
                    <i class="fas fa-layer-group"></i> Categorías 
                    <i class="fas fa-chevron-down dropdown-arrow" id="dd-arrow"></i>
                </div>
                <ul class="submenu" id="submenu">
                    <li><a class="nav-link" onclick="filtrar('plugins')" style="padding-left: 50px;">Plugins</a></li>
                    <li><a class="nav-link" onclick="filtrar('Maps')" style="padding-left: 50px;">Mapas</a></li>
                    <li><a class="nav-link" onclick="filtrar('server')" style="padding-left: 50px;">Server</a></li>
                                                          <li><a class="nav-link" onclick="filtrar('host')" style="padding-left: 50px;">Host</a></li>
                </ul>
            </li>
        </ul>
        <div style="padding: 20px;">
            <button class="btn-action" onclick="toggleTheme()" style="background:transparent; border:1px solid var(--accent-gold); color:var(--accent-gold);">
                <i class="fas fa-adjust"></i> Cambiar Tema
            </button>
        </div>
    </nav>

    <header class="app-header">
        <div class="header-left">
            <button class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <div class="app-logo" style="display:none;" id="header-logo">MC Add-Ons </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="addon-search" placeholder="Buscar por nombre o versión..." oninput="buscar()">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div style="width: 30px;"></div>
    </header>

    <main>
        <div id="loader" class="loader-container">
            <div class="spinner"></div>
            <div style="font-size:0.8rem; letter-spacing:1px; color:var(--accent-gold); font-weight:600;">CARGANDO RECURSOS...</div>
        </div>
        <div id="dynamic-content" style="opacity: 0; transition: opacity 0.5s;"></div>
    </main>

    <div class="modal-overlay" id="modal-detalles">
        <div class="modal-card">
            <button class="modal-close-btn" onclick="cerrarDetalles()"><i class="fas fa-times"></i></button>
            <img id="md-img" src="" class="detalles-img" style="width:100%; border-radius:15px; margin-bottom:15px; border:1px solid var(--accent-gold);">
            <h2 id="md-nombre" class="detalles-nombre">Nombre del Addon</h2>
            <div id="md-version" class="detalles-version">v1.0.0</div>
            <div id="md-desc" class="detalles-desc">Descripción del addon...</div>
            <a id="md-btn-download" href="#" target="_blank" class="btn-descarga-final">
                <i class="fas fa-download"></i> DESCARGAR AHORA
            </a>
        </div>
    </div>

    <div id="toast">Acción completada</div>

    <script>
        // --- SEGURIDAD ---
        (function() {
            document.addEventListener('contextmenu', event => event.preventDefault());
        })();

        // --- LÓGICA DE LA APP ---
        const scriptURL = "https://script.google.com/macros/s/AKfycbx4hwo0p_fSm-UP5kHrvMYT7vJDYJFeEQk_T6S5uSMtrAxngffkD9ROcPa0wZ3BXQ1CEg/exec";
        let db = [];
        let heroTimer;

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            cargarDatos();
        });

        async function cargarDatos() {
            try {
                const res = await fetch(`${scriptURL}?action=read`);
                const data = await res.json();
                if(data.error) throw new Error(data.error);
                db = data;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('dynamic-content').style.opacity = '1';
                mostrarInicio();
            } catch (e) {
                document.getElementById('loader').innerHTML = `<p style="color:var(--accent-gold)">Error de conexión.<br>Intenta recargar.</p>`;
            }
        }

        function mostrarInicio() {
            if(window.innerWidth < 1000) toggleSidebar(false);
            const container = document.getElementById('dynamic-content');
            container.innerHTML = '';
            const imagenes = db.map(i => i[3]).filter(url => url && url.startsWith('http'));
            renderHero(imagenes, container);
            renderHorizontalSection("Novedades", [...db].reverse().slice(0, 10), container);
            renderHorizontalSection("Populares", [...db].sort((a,b)=>b[6]-a[6]).slice(0, 10), container);
        }

        function renderHero(imgs, container) {
            if(!imgs.length) return;
            const hero = document.createElement('div');
            hero.className = 'hero-container';
            hero.innerHTML = `<div id="hero-bg-1" class="hero-slide active"></div><div id="hero-bg-2" class="hero-slide"></div><div class="hero-content"><h1 class="hero-title">Explora. Crea. Juega.</h1><p class="hero-subtitle">PREMIUM MINECRAFT CONTENT</p></div>`;
            container.appendChild(hero);
            let idx = 0; let activeDiv = 1;
            const s1 = hero.querySelector('#hero-bg-1'); const s2 = hero.querySelector('#hero-bg-2');
            s1.style.backgroundImage = `url('${imgs[Math.floor(Math.random()*imgs.length)]}')`;
            if(heroTimer) clearInterval(heroTimer);
            heroTimer = setInterval(() => {
                idx = Math.floor(Math.random() * imgs.length);
                const nextImg = imgs[idx];
                if(activeDiv === 1) { s2.style.backgroundImage = `url('${nextImg}')`; s2.classList.add('active'); s1.classList.remove('active'); activeDiv = 2; }
                else { s1.style.backgroundImage = `url('${nextImg}')`; s1.classList.add('active'); s2.classList.remove('active'); activeDiv = 1; }
            }, 5000);
        }

        function renderHorizontalSection(titulo, items, container) {
            const section = document.createElement('div');
            section.innerHTML = `<div class="section-header"><i class="fas fa-star"></i> ${titulo} <div class="section-line"></div></div><div class="h-scroll-wrapper">${items.map(item => getCardHTML(item, 'min-width:180px; width:180px;')).join('')}</div>`;
            container.appendChild(section);
        }

        function filtrar(categoria) {
            toggleSidebar(false); clearInterval(heroTimer);
            const container = document.getElementById('dynamic-content');
            const filtrados = db.filter(item => item[4] === categoria).reverse();
            container.innerHTML = `<div class="section-header" style="margin-top:80px;"><i class="fas fa-layer-group"></i> ${categoria}s <span style="font-size:0.8rem; margin-left:10px; color:var(--text-sec)">(${filtrados.length})</span></div><div class="grid-layout">${filtrados.length ? filtrados.map(item => getCardHTML(item)).join('') : '<p>No hay resultados.</p>'}</div>`;
        }

        function buscar() {
            clearInterval(heroTimer);
            const q = document.getElementById('addon-search').value.toLowerCase();
            if(!q) { mostrarInicio(); return; }
            const container = document.getElementById('dynamic-content');
            const res = db.filter(item => item[1].toString().toLowerCase().includes(q) || (item[9] && item[9].toString().toLowerCase().includes(q)));
            container.innerHTML = `<div class="section-header" style="margin-top:80px;">Resultados de búsqueda</div><div class="grid-layout">${res.length ? res.map(item => getCardHTML(item)).join('') : '<p style="padding:20px;">No se encontraron coincidencias.</p>'}</div>`;
        }

        function getCardHTML(item, styleOverride = '') {
            const [id, nombre, link, img, cat, likes, dls, seed, autor, version, desc] = item;
            const isSeed = cat.toLowerCase().includes('semilla');
            const displayVersion = version ? version : 'V1.0';
            let btnAction = isSeed ? `<button class="btn-action" onclick="copiar('${seed}')"><i class="fas fa-copy"></i> COPIAR SEED</button>` : `<button class="btn-action" onclick="abrirDetalles('${id}')">DETALLES</button>`;
            return `<div class="card" style="${styleOverride}"><div style="position:relative; overflow:hidden;"><img src="${img}" class="card-img" onerror="this.src='https://via.placeholder.com/300?text=MC'" loading="lazy"><div style="position:absolute; top:8px; right:8px; background:rgba(0,0,0,0.8); padding:2px 8px; border-radius:4px; font-size:0.7rem; color:var(--accent-gold); border:1px solid var(--accent-gold);"><i class="fas fa-download"></i> ${dls || 0}</div></div><div class="card-body"><div class="card-meta"><div class="card-tag">${cat}</div><div class="card-version">v${displayVersion}</div></div><h3 class="card-title">${nombre}</h3><div class="card-footer"><span>By ${autor || 'Admin'}</span><div class="stat" onclick="like(this, '${nombre}')"><i class="fas fa-heart"></i> <span>${likes || 0}</span></div></div>${btnAction}</div></div>`;
        }

        function abrirDetalles(id) {
            const item = db.find(x => x[0] == id);
            if(!item) return;
            document.getElementById('md-img').src = item[3];
            document.getElementById('md-nombre').innerText = item[1];
            document.getElementById('md-version').innerText = 'Versión: ' + (item[9] || '1.0');
            document.getElementById('md-desc').innerText = item[10] || 'Sin descripción detallada.';
            const btnDown = document.getElementById('md-btn-download');
            btnDown.href = item[2];
            btnDown.onclick = () => registrar('download', item[1]);
            document.getElementById('modal-detalles').classList.add('active');
        }

        function cerrarDetalles() { document.getElementById('modal-detalles').classList.remove('active'); }
        function toggleSidebar(forceState) {
            const sb = document.getElementById('sidebar'); const ov = document.getElementById('overlay');
            if (forceState !== undefined) { if (forceState) { sb.classList.add('active'); ov.classList.add('active'); } else { sb.classList.remove('active'); ov.classList.remove('active'); } }
            else { sb.classList.toggle('active'); ov.classList.toggle('active'); }
        }
        function toggleDropdown() { document.getElementById('submenu').classList.toggle('open'); document.getElementById('dd-arrow').classList.toggle('rotate'); }
        function toggleTheme() {
            const body = document.body; const current = body.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', next); localStorage.setItem('theme', next);
        }
        function copiar(texto) { navigator.clipboard.writeText(texto); showToast("¡Semilla copiada!"); }
        function like(el, nombre) { if(el.classList.contains('liked')) return; el.classList.add('liked'); const span = el.querySelector('span'); span.innerText = parseInt(span.innerText) + 1; registrar('like', nombre); }
        function registrar(accion, nombre) { fetch(`${scriptURL}?action=${accion}&nombre=${encodeURIComponent(nombre)}`, {mode:'no-cors'}); }
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }
    </script>
</body>
