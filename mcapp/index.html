<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redireccionando a MC Addons App</title>

  <!-- Fuente estilo Minecraft (coloca Minecraft.ttf en /fonts/) -->
  <link rel="preload" href="fonts/Minecraft.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: "Minecraft";
      src: url("fonts/Minecraft.ttf") format("truetype");
      font-display: swap;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #0b0e12;
      color: #e7f0ff;
      font-family: "Minecraft", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .icon {
      width: 96px;
      height: auto;
      image-rendering: pixelated;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
      color: #e7f0ff;
      text-shadow: 0 1px 0 #000;
    }

    .progress {
      margin-top: 18px;
      width: 160px;
      height: 10px;
      background: #1a222b;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #64b85a, #94d67f);
      animation: load 2s ease-out forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <img src="img/copilot_image_1765739474378.jpeg
" alt="MC Addons Icon" class="icon" />
  <h1>Redireccionando a MC Addons App</h1>
  <div class="progress"><span></span></div>

  <script>
    setTimeout(() => {
      window.location.href = "https://ms-mcpe.github.io/mcapp";
    }, 2000);
  </script>
</body>
</html>
