<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MC Addons Web</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --accent: #00ff88;
            --danger: #ff3e3e;
            --bg-glass: rgba(15, 15, 15, 0.95);
        }

        /* Estilos base */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-user-select: none; user-select: none; -webkit-user-drag: none;
        }
        
        body, html {
            width: 100%; height: 100%; overflow: hidden;
            background-color: #000; font-family: 'Outfit', sans-serif;
        }

        #particles-js {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* Contenedor del Iframe */
        .chat-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; z-index: 5;
        }

        iframe { width: 100%; height: 100%; border: none; display: block; }

        /* Pantalla de Carga */
        #status-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            color: #fff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            text-align: center; padding: 20px;
        }

        .loader {
            border: 3px solid rgba(255, 215, 0, 0.1);
            border-top: 3px solid var(--gold);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--gold));
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Alerta/Modal de Instalación Profesional */
        #install-modal {
            display: none;
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%);
            width: 90%; max-width: 400px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 24px; padding: 25px;
            z-index: 10000; text-align: center;
            box-shadow: 0 15px 50px rgba(0,0,0,0.9), inset 0 0 20px rgba(255, 215, 0, 0.05);
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .stats-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 10px; margin: 15px 0 20px 0; background: rgba(255,255,255,0.03);
            padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05);
        }

        .stat-num { font-family: 'Orbitron', sans-serif; font-size: 1rem; display: block; font-weight: 700; transition: 0.3s ease; }
        .stat-desc { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 600; letter-spacing: 1px;}

        /* --- NUEVOS BOTONES DE LIKE / DISLIKE --- */
        .vote-container {
            display: flex; gap: 10px; margin-bottom: 15px;
        }

        .btn-vote {
            flex: 1; padding: 12px 10px; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; background: rgba(255,255,255,0.03);
            color: #ccc; font-family: 'Outfit', sans-serif; font-size: 0.85rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .btn-vote i { font-size: 1rem; transition: transform 0.3s ease; }

        .btn-vote.like:hover, .btn-vote.like.active { 
            background: rgba(0, 255, 136, 0.15); border-color: var(--accent); color: var(--accent); 
        }
        .btn-vote.like:hover i { transform: translateY(-3px) scale(1.1); }

        .btn-vote.dislike:hover, .btn-vote.dislike.active { 
            background: rgba(255, 62, 62, 0.15); border-color: var(--danger); color: var(--danger); 
        }
        .btn-vote.dislike:hover i { transform: translateY(3px) scale(1.1); }

        .btn-vote:active { transform: scale(0.95); }
        .btn-vote:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        /* -------------------------------------- */

        .btn-install-main {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #b8860b, var(--gold));
            border: none; border-radius: 14px; color: #000;
            font-family: 'Orbitron', sans-serif; font-weight: 900; letter-spacing: 1px;
            cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--gold-glow);
        }

        .btn-install-main:active { transform: scale(0.97); box-shadow: 0 2px 10px var(--gold-glow); }

        .btn-skip {
            background: none; border: none; color: #666; margin-top: 15px;
            font-size: 0.75rem; cursor: pointer; text-decoration: underline;
            font-family: 'Outfit', sans-serif; transition: color 0.3s ease;
        }
        .btn-skip:hover { color: #aaa; }

        .policy-desc { margin-top: 15px; font-size: 14px; color: #aaa; display: none; line-height: 1.5; }
        .error-icon { display: none; font-size: 50px; color: #ff4d4d; margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(255,77,77,0.5)); }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="particles-js"></div>

    <div id="status-overlay">
        <div id="loader" class="loader" style="z-index: 2;"></div>
        <div id="error-icon" class="error-icon"><i class="fas fa-shield-alt"></i></div>
        <div id="status-text" style="z-index: 2; font-family: 'Orbitron'; letter-spacing: 2px;">CARGANDO MC ADDONS...</div>
        
        <div id="policy-text" class="policy-desc">
            <strong style="color: #fff;">Acceso restringido: Bloqueador detectado.</strong><br><br>
            Los DNS, bloqueadores de anuncios o VPN afectan el correcto funcionamiento. Desactívalos para continuar.
        </div>
    </div>

    <div id="install-modal">
        <h3 style="color: var(--gold); font-family: 'Orbitron'; font-size: 1.1rem; letter-spacing: 1px;">DESCARGA LA APP</h3>
        <p style="font-size: 0.8rem; margin-top: 8px; color: #999;">Disfruta de un acceso directo y optimizado.</p>
        
        <div class="stats-grid">
            <div class="stat-box">
                <span id="stat-dls" class="stat-num">...</span>
                <span class="stat-desc">Installs</span>
            </div>
            <div class="stat-box">
                <span id="stat-likes" class="stat-num" style="color:var(--accent)">...</span>
                <span class="stat-desc">Likes</span>
            </div>
            <div class="stat-box">
                <span id="stat-dislikes" class="stat-num" style="color:var(--danger)">...</span>
                <span class="stat-desc">Dislikes</span>
            </div>
        </div>

        <div class="vote-container">
            <button id="btn-like" class="btn-vote like" onclick="registrarVoto('like')">
                <i class="fas fa-thumbs-up"></i> Genial
            </button>
            <button id="btn-dislike" class="btn-vote dislike" onclick="registrarVoto('dislike')">
                <i class="fas fa-thumbs-down"></i> Malo
            </button>
        </div>

        <button id="pwa-install-btn" class="btn-install-main">
            <i class="fas fa-download"></i> INSTALAR AHORA
        </button>
        <button class="btn-skip" onclick="document.getElementById('install-modal').style.display='none'">
            Continuar en la versión web
        </button>
    </div>

    <div id="main-app" class="chat-container">
        <iframe src="https://script.google.com/macros/s/AKfycbwalGEgPGHlAKnivJWmfKyTRzNradQMCL4biioEY9KrpXX-u6qvLDpKBosXpGpf5OLo/exec" allow="clipboard-read; clipboard-write"></iframe>
    </div>

    <script>
        // --- PROTECCIÓN DEVTOOLS (Intacta) ---
        (function() {
            const redirectUrl = "https://www.google.com";
            document.addEventListener('keydown', function(e) {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74 || e.keyCode === 67)) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault(); window.location.href = redirectUrl;
                }
            });
            setInterval(function() {
                if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
                    window.location.href = redirectUrl;
                }
            }, 1000);
        })();
    </script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycby3vNGr6QKFMIyl0TdReMuS3UCAEoMxbqO17SKz1OizRp6BgfOxdbqbMqPhBU0d8OQDYw/exec";
        let deferredPrompt;

        function formatNumber(num) {
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        async function cargarStats() {
            try {
                const res = await fetch(scriptURL + "?action=read");
                const data = await res.json();
                document.getElementById('stat-dls').innerText = formatNumber(data.descargas);
                document.getElementById('stat-likes').innerText = formatNumber(data.likes);
                document.getElementById('stat-dislikes').innerText = formatNumber(data.dislikes);
            } catch (e) { console.log("Cargando métricas..."); }
        }

        // --- SISTEMA DE VOTACIÓN OPTIMIZADO ---
        function verificarVotoPrevio() {
            if(localStorage.getItem('mc_addons_voto')) {
                bloquearBotonesVoto(localStorage.getItem('mc_addons_voto'));
            }
        }

        function bloquearBotonesVoto(tipoVoto) {
            const btnLike = document.getElementById('btn-like');
            const btnDislike = document.getElementById('btn-dislike');
            
            btnLike.disabled = true;
            btnDislike.disabled = true;

            if(tipoVoto === 'like') btnLike.classList.add('active');
            if(tipoVoto === 'dislike') btnDislike.classList.add('active');
        }

        function registrarVoto(tipo) {
            // Prevenir spam
            if(localStorage.getItem('mc_addons_voto')) return;

            // Bloquear botones visualmente de inmediato
            bloquearBotonesVoto(tipo);
            localStorage.setItem('mc_addons_voto', tipo);

            // Efecto visual fluido: sumar 1 al instante en pantalla (si no está formateado en K)
            const statElement = document.getElementById(tipo === 'like' ? 'stat-likes' : 'stat-dislikes');
            let currentText = statElement.innerText;
            if(!currentText.includes('K') && currentText !== '...') {
                statElement.innerText = parseInt(currentText) + 1;
            }

            // Enviar petición a Google Apps Script en segundo plano
            fetch(scriptURL + "?action=" + tipo, { mode: 'no-cors' })
                .catch(err => console.error("Error al registrar voto:", err));
        }
        // ---------------------------------------

        // Sistema de Instalación PWA (Intacto)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                document.getElementById('install-modal').style.display = 'block';
            }
        });

        document.getElementById('pwa-install-btn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    // Sumar descarga silenciosamente
                    fetch(scriptURL + "?action=descarga", { mode: 'no-cors' });
                    document.getElementById('install-modal').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // AdBlocker y Fondo (Intacto)
        async function checkAdBlocker() {
            const googleAdsUrl = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
            try {
                await fetch(new Request(googleAdsUrl), { method: 'HEAD', mode: 'no-cors' });
                document.getElementById('status-overlay').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
            } catch (error) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('error-icon').style.display = 'block';
                document.getElementById('status-text').style.display = 'none';
                document.getElementById('policy-text').style.display = 'block';
            }
        }

        window.onload = () => {
            checkAdBlocker();
            cargarStats();
            verificarVotoPrevio(); // Verificar si ya votó antes
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 60 },
                    "color": { "value": "#ffd700" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.3 },
                    "size": { "value": 2 },
                    "line_linked": { "enable": true, "distance": 150, "color": "#ffd700", "opacity": 0.1, "width": 1 },
                    "move": { "enable": true, "speed": 1.5 }
                }
            });
        };
    </script>
</body>
</html>
