<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar App Oficial | MC Addons</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffd700">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ffd700;
            --accent: #00e676;
            --danger: #ff4757;
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.9);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
            margin-bottom: 15px;
        }

        h1 { font-family: 'Orbitron', sans-serif; margin-bottom: 5px; color: var(--primary); }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        /* ESTADÍSTICAS */
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
        }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-val { font-family: 'Orbitron', sans-serif; font-weight: bold; font-size: 1rem; color: #fff; }
        .stat-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }

        /* BOTONES ACCIÓN */
        .action-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .btn-vote {
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-vote:hover { background: rgba(255,255,255,0.2); }
        .btn-vote.active-like { background: var(--accent); color: #000; border-color: var(--accent); }
        .btn-vote.active-dislike { background: var(--danger); color: #fff; border-color: var(--danger); }

        .btn-download {
            display: none;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), #ffb700);
            color: #000;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); } 50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.6); } 100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); } }

        .footer { font-size: 0.7rem; color: #555; margin-top: 15px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="card">
        <img src="https://www.appcreator24.com/srv/imgs/gen/3919563_ico.png?v=3" class="app-icon">
        <h1>MC ADDONS</h1>
        <p class="subtitle">Instala la App Oficial</p>

        <div class="stats-container">
            <div class="stat-item">
                <span id="stat-dls" class="stat-val">...</span>
                <span class="stat-label"><i class="fas fa-download"></i> Installs</span>
            </div>
            <div class="stat-item">
                <span id="stat-likes" class="stat-val" style="color:var(--accent)">...</span>
                <span class="stat-label"><i class="fas fa-thumbs-up"></i> Likes</span>
            </div>
            <div class="stat-item">
                <span id="stat-dislikes" class="stat-val" style="color:var(--danger)">...</span>
                <span class="stat-label"><i class="fas fa-thumbs-down"></i> Dislikes</span>
            </div>
        </div>

        <div class="action-row">
            <button class="btn-vote" onclick="votar('like', this)">
                <i class="fas fa-heart"></i> Me gusta
            </button>
            <button class="btn-vote" onclick="votar('dislike', this)">
                <i class="fas fa-thumbs-down"></i> No me gusta
            </button>
        </div>

        <button id="pwa-install-btn" class="btn-download">
            <i class="fas fa-download"></i> INSTALAR APP
        </button>
        <p id="msg-status" style="display:none; color:var(--accent); font-size:0.8rem; margin-top:10px;">¡App Instalada!</p>

        <div class="footer">© 2026 JR-TechStudios. Myst.</div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN ---
        // ¡PEGA AQUÍ TU URL DEL SCRIPT DE GOOGLE!
        const scriptURL = "https://script.google.com/macros/s/AKfycby3vNGr6QKFMIyl0TdReMuS3UCAEoMxbqO17SKz1OizRp6BgfOxdbqbMqPhBU0d8OQDYw/exec";

        let deferredPrompt;
        const installBtn = document.getElementById('pwa-install-btn');

        // --- 2. FORMATO K / M (El código que pediste) ---
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num;
        }

        // --- 3. CONECTAR CON GOOGLE SHEETS ---
        async function cargarEstadisticas() {
            try {
                const res = await fetch(scriptURL + "?action=read");
                const data = await res.json();
                
                // Actualizar HTML con formato K/M
                document.getElementById('stat-dls').innerText = formatNumber(data.descargas);
                document.getElementById('stat-likes').innerText = formatNumber(data.likes);
                document.getElementById('stat-dislikes').innerText = formatNumber(data.dislikes);
            } catch (error) {
                console.error("Error cargando stats", error);
            }
        }

        function registrarAccion(tipo) {
            // Mandar datos a Google Sheets sin esperar respuesta (modo 'no-cors' para evitar errores simples)
            fetch(scriptURL + "?action=" + tipo, { mode: 'no-cors' })
                .then(() => console.log(tipo + " registrado"))
                .catch(e => console.error(e));
        }

        // --- 4. SISTEMA DE VOTOS ---
        function votar(tipo, btn) {
            // Evitar votos infinitos guardando en memoria local
            if(localStorage.getItem('voto_mcaddons')) {
                alert("Ya has votado anteriormente.");
                return;
            }

            // Animación visual
            if(tipo === 'like') {
                btn.classList.add('active-like');
                // Sumar 1 visualmente al instante
                let el = document.getElementById('stat-likes');
                let val = parseFloat(el.innerText.replace('K','000').replace('M','000000')) || 0; 
                el.innerText = formatNumber(val + 1);
            } else {
                btn.classList.add('active-dislike');
            }

            localStorage.setItem('voto_mcaddons', 'true');
            registrarAccion(tipo);
        }

        // --- 5. SISTEMA PWA ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('sw.js'));
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('Usuario aceptó instalar');
                    installBtn.style.display = 'none';
                    document.getElementById('msg-status').style.display = 'block';
                    
                    // AQUI SE REGISTRA LA DESCARGA EN LA HOJA DE CÁLCULO
                    registrarAccion('descarga');
                }
                deferredPrompt = null;
            }
        });

        // Cargar números al iniciar
        window.addEventListener('DOMContentLoaded', cargarEstadisticas);
    </script>
</body>
</html>
