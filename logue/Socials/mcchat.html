<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MC Addons Socials</title>
    <style>
        /* Elimina todos los bordes y m√°rgenes de la web externa */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita el doble scroll */
            background-color: #000; /* Fondo negro para que combine con el chat */
        }

        /* Contenedor del Iframe para que sea 100% real */
        .chat-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <iframe src="https://script.google.com/macros/s/AKfycbwalGEgPGHlAKnivJWmfKyTRzNradQMCL4biioEY9KrpXX-u6qvLDpKBosXpGpf5OLo/exec" allow="clipboard-read; clipboard-write"></iframe>
    </div>

</body>
</html>
