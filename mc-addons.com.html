<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Addons Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #060608;
            --accent: #38bdf8;
            --card-bg: #111114;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.07);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #fff;
            min-height: 100vh;
            padding-top: 80px; /* Espacio para la barra fija */
        }

        /* --- Barra Superior (Top Nav) --- */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: rgba(6, 6, 8, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-wrapper {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
            position: relative;
        }

        .search-wrapper input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .search-wrapper input:focus {
            border-color: var(--accent);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        /* --- Bot√≥n Men√∫ Secciones --- */
        .menu-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--accent);
            color: #000;
            padding: 8px 18px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .menu-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.3);
        }

        /* --- Panel Desplegable (Dropdown) --- */
        .dropdown-menu {
            position: fixed;
            top: -100%; /* Oculto arriba */
            left: 0; right: 0;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 40px 5%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            z-index: 999;
            transition: var(--transition);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .dropdown-menu.active { top: 70px; }

        .cat-item {
            padding: 20px;
            background: var(--glass);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: var(--transition);
        }

        .cat-item:hover {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .cat-item h3 { font-size: 1rem; margin-top: 10px; color: var(--accent); }

        /* --- Grid de Contenido --- */
        main { padding: 40px 5%; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .card:hover { border-color: var(--accent); }

        .card-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        .card-body { padding: 20px; }

        .tag {
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: block;
        }

        .dl-link {
            display: block;
            text-align: center;
            background: var(--glass);
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 600;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .dl-link:hover { background: #fff; color: #000; }

        /* Mobile */
        @media (max-width: 700px) {
            .search-wrapper { display: none; }
            .dropdown-menu { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-section">
            <h2 style="font-weight: 800; letter-spacing: -1px;">MC <span>STORE</span></h2>
        </div>

        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" id="search" placeholder="Buscar complementos...">
        </div>

        <button class="menu-toggle" onclick="toggleMenu()">
            <span>Secciones</span>
            <small>‚ñº</small>
        </button>
    </header>

    <div class="dropdown-menu" id="navMenu">
        <div class="cat-item" onclick="filterData('all')">
            <span>üè†</span>
            <h3>Todo</h3>
        </div>
        <div class="cat-item" onclick="filterData('mods')">
            <span>üì¶</span>
            <h3>Mods</h3>
        </div>
        <div class="cat-item" onclick="filterData('texturas')">
            <span>üé®</span>
            <h3>Texturas</h3>
        </div>
        <div class="cat-item" onclick="filterData('mapas')">
            <span>üó∫Ô∏è</span>
            <h3>Mapas</h3>
        </div>
    </div>

    <main>
        <div id="grid" class="grid"></div>
    </main>

    <script src="app.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('navMenu').classList.toggle('active');
        }

        // Cerramos el men√∫ al hacer click en una categor√≠a
        function filterData(cat) {
            toggleMenu();
            if(window.filterBySection) window.filterBySection(cat);
        }
    </script>
</body>
</html>
