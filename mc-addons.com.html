<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Addons - Premium App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gold: #ffd700;
            --bg-body: #0a0b10;
            --card-bg: rgba(255, 255, 255, 0.05);
            --sidebar-bg: rgba(0, 0, 0, 0.95);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 215, 0, 0.2);
        }

        [data-theme="light"] {
            --bg-body: #f4f7f6;
            --card-bg: #ffffff;
            --sidebar-bg: rgba(255, 255, 255, 0.98);
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        body { margin: 0; background: var(--bg-body); color: var(--text-main); font-family: 'Poppins', sans-serif; transition: 0.3s; }

        /* --- SIDEBAR --- */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100vh; background: var(--sidebar-bg); backdrop-filter: blur(20px); z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        .nav-links { list-style: none; padding: 20px; flex-grow: 1; margin: 0; }
        .nav-links a, .dropdown-btn { color: var(--text-main); text-decoration: none; padding: 12px 15px; display: flex; align-items: center; gap: 10px; border-radius: 8px; cursor: pointer; transition: 0.3s; width: 100%; box-sizing: border-box; background: transparent; border: none; font-size: 1rem; }
        .nav-links a:hover, .dropdown-btn:hover { background: rgba(255, 215, 0, 0.15); color: var(--primary-gold); }
        .submenu { list-style: none; padding-left: 25px; max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .submenu.open { max-height: 500px; padding-bottom: 10px; }
        .arrow { margin-left: auto; transition: 0.3s; }
        .arrow.rotate { transform: rotate(180deg); }

        /* --- BOTÓN SUBIR --- */
        .floating-btn { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: var(--primary-gold); color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); text-decoration: none; z-index: 998; transition: 0.3s; }

        /* --- GRID Y CARDS --- */
        .addon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .addon-card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--glass-border); transition: 0.3s; }
        .card-image { height: 160px; background-size: cover; background-position: center; position: relative; background-color: #222; }
        .stats-bar { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); padding: 8px; display: flex; gap: 15px; font-size: 0.85rem; color: white; box-sizing: border-box; }
        .stat-item { cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .stat-item i { color: var(--primary-gold); }
        .btn-dl { display: block; text-align: center; background: #2ecc71; color: white; text-decoration: none; padding: 10px; border-radius: 6px; font-weight: bold; margin-top: 10px; transition: 0.3s; border: none; width: 100%; cursor: pointer; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
        .overlay.show { display: block; }
        
        /* Loading spinner */
        #loader { text-align: center; padding: 50px; color: var(--primary-gold); font-size: 1.2rem; }
    </style>
</head>
<body data-theme="dark">

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <nav class="sidebar" id="sidebar">
        <div style="padding: 25px; font-family: 'Orbitron'; color: var(--primary-gold); font-size: 1.4rem;">
            <i class="fas fa-cubes"></i> MC Addons
        </div>
        <ul class="nav-links">
            <li><a href="#" onclick="cargarDatos()"><i class="fas fa-home"></i> Inicio</a></li>
            <li>
                <div class="dropdown-btn" onclick="toggleDropdown()">
                    <i class="fas fa-box-open"></i> Complementos 
                    <i class="fas fa-chevron-down arrow" id="arrow"></i>
                </div>
                <ul class="submenu" id="submenu">
                    <li><a href="#" onclick="cerrarYFiltrar('Add-On')">Addons</a></li>
                    <li><a href="#" onclick="cerrarYFiltrar('Mapa')">Mapas</a></li>
                    <li><a href="#" onclick="cerrarYFiltrar('Skin')">Skins</a></li>
                    <li><a href="#" onclick="cerrarYFiltrar('Texture')">Texturas</a></li>
                    <li><a href="#" onclick="cerrarYFiltrar('Shader')">Shaders</a></li>
                    <li><a href="#" onclick="cerrarYFiltrar('Semilla')">Semillas</a></li>
                </ul>
            </li>
            <li><a href="go:chat" target="_blank" onclick="toggleSidebar()"><i class="fas fa-comments"></i> Chat Público</a></li>
        </ul>
        <div style="padding: 20px; border-top: 1px solid var(--glass-border);">
            <button onclick="toggleTheme()" style="width:100%; background:transparent; border:1px solid var(--primary-gold); color:var(--primary-gold); padding:10px; border-radius:50px; cursor:pointer; font-weight:bold;">
                <i class="fas fa-adjust"></i> Cambiar Tema
            </button>
        </div>
    </nav>

    <header style="padding: 15px; display: flex; align-items: center; gap: 15px; background: var(--sidebar-bg); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--glass-border);">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:var(--primary-gold); font-size: 1.5rem; cursor:pointer;"><i class="fas fa-bars"></i></button>
        <input type="text" id="addon-search" oninput="buscar()" placeholder="Buscar en la colección..." style="flex-grow:1; padding: 10px 20px; border-radius: 50px; border: 1px solid var(--glass-border); background: var(--card-bg); color: var(--text-main);">
    </header>

    <main>
        <div id="loader">Cargando complementos...</div>
        <div id="addon-grid" class="addon-grid"></div>
    </main>

    <a href="go:subir" class="floating-btn"><i class="fas fa-plus"></i></a>

    <script>
    // URL de tu Apps Script (Asegúrate de haber publicado una "Nueva implementación")
    const scriptURL = "https://script.google.com/macros/s/AKfycbyxezM7lhtD7lmpqg_ww8X3afZ_VEUTH56klo55skV9CJ-0XlW63hAUvyyTyYGWUr8mdQ/exec";
    let todosLosDatos = [];

    // --- 1. CARGAR DATOS (Acción "read") ---
    async function cargarDatos() {
        const grid = document.getElementById('addon-grid');
        const loader = document.getElementById('loader');
        loader.style.display = 'block';
        grid.innerHTML = '';

        try {
            // Pedimos los datos a la hoja "publicado"
            const response = await fetch(`${scriptURL}?action=read`);
            const data = await response.json();
            
            if (data.error) throw new Error(data.error);

            todosLosDatos = data; 
            renderizarCards(data);
            loader.style.display = 'none';
        } catch (error) {
            loader.innerHTML = "Error: Verifica la acción 'read' en tu Apps Script.";
            console.error("Detalle del error:", error);
        }
    }

    // --- 2. RENDERIZAR TARJETAS (Mapeo por índices) ---
   function renderizarCards(lista) {
    const grid = document.getElementById('addon-grid');
    grid.innerHTML = '';

    if (!lista || lista.length === 0) {
        grid.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">No hay contenido disponible.</p>';
        return;
    }

    lista.forEach(item => {
        // Mapeo exacto por índice
        const nombre = item[1];
        const link   = item[2];
        const img    = item[3]; 
        const cat    = item[4];
        const likes  = item[5] || 0;
        const dls    = item[6] || 0;
        const seed   = item[7] || "";
        const autor  = item[8] || "Anónimo";

        const card = document.createElement('div');
        card.className = 'addon-card';
        card.innerHTML = `
            <div class="card-image-container" style="position:relative; height:160px; background:#222; overflow:hidden;">
                <img src="${img}" 
                     style="width:100%; height:100%; object-fit:cover; display:block;" 
                     onerror="this.src='https://via.placeholder.com/300x160?text=Cargando...'"
                     loading="lazy">
                
                <div class="stats-bar">
                    <div class="stat-item" onclick="registrarAccion('like', '${nombre}', this)">
                        <i class="fas fa-heart"></i> <span>${likes}</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-download"></i> <span>${dls}</span>
                    </div>
                </div>
            </div>

            <div style="padding:15px;">
                <small style="color:var(--primary-gold)">${cat} | @${autor}</small>
                <h3 style="margin:5px 0; font-size:1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;" title="${nombre}">${nombre}</h3>
                ${cat === 'Semilla' || cat === 'Semillas'
                    ? `<button class="btn-dl" style="background:var(--primary-gold); color:#000;" onclick="copySeed('${seed}')">COPIAR SEED</button>`
                    : `<a href="${link}" target="_blank" class="btn-dl" onclick="registrarAccion('download', '${nombre}')">DESCARGAR</a>`
                }
            </div>
        `;
        grid.appendChild(card);
    });
}

    // --- 3. ACCIONES (Likes y Descargas) ---
    async function registrarAccion(tipo, nombreAddon, elemento) {
        // Actualización visual inmediata para Likes
        if (tipo === 'like' && elemento) {
            const span = elemento.querySelector('span');
            span.innerText = parseInt(span.innerText) + 1;
            elemento.style.pointerEvents = 'none';
            elemento.querySelector('i').style.color = "#ff4757";
        }
        
        try {
            // Envía la petición al doGet del Apps Script
            fetch(`${scriptURL}?action=${tipo}&nombre=${encodeURIComponent(nombreAddon)}`, { mode: 'no-cors' });
        } catch (e) { 
            console.error("Error al registrar acción:", e); 
        }
    }

    // --- 4. FUNCIONES DE INTERFAZ ---
    function buscar() {
        const query = document.getElementById('addon-search').value.toLowerCase();
        const filtrados = todosLosDatos.filter(item => item[1].toString().toLowerCase().includes(query));
        renderizarCards(filtrados);
    }

    function cerrarYFiltrar(cat) {
        const filtrados = (cat === 'all') ? todosLosDatos : todosLosDatos.filter(item => item[4] === cat);
        renderizarCards(filtrados);
        toggleSidebar();
    }

    function copySeed(text) {
        if(!text) return alert("No hay semilla disponible.");
        navigator.clipboard.writeText(text);
        alert("¡Semilla copiada!");
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('show');
    }

    function toggleDropdown() {
        document.getElementById('submenu').classList.toggle('open');
        document.getElementById('arrow').classList.toggle('rotate');
    }

    function toggleTheme() {
        const body = document.body;
        const isDark = body.getAttribute('data-theme') === 'dark';
        body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    // Inicio
    window.onload = () => {
        if(localStorage.getItem('theme') === 'light') toggleTheme();
        cargarDatos();
    };
</script>
</body>
</html>
