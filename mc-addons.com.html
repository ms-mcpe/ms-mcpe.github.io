<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC BOT - Addons Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary: #38bdf8;
            --primary-hover: #0ea5e9;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --sidebar-width: 260px;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* --- Men√∫ Lateral --- */
        aside {
            width: var(--sidebar-width);
            background-color: #020617;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #1e293b;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 2.5rem;
            text-align: center;
            letter-spacing: 1px;
        }

        nav ul { list-style: none; }
        nav ul li { margin-bottom: 0.7rem; }

        .nav-btn {
            width: 100%;
            padding: 0.8rem 1.2rem;
            background: transparent;
            border: none;
            color: var(--text-dim);
            text-align: left;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transition: var(--transition);
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary);
        }

        /* --- Contenido Principal --- */
        main {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2.5rem;
        }

        .header-tools {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        #section-title { font-size: 2rem; font-weight: 700; }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        #search {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            border: 1px solid #334155;
            background: var(--bg-card);
            color: white;
            font-size: 0.95rem;
            outline: none;
            transition: var(--transition);
        }

        #search:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        /* --- Cuadr√≠cula de Contenido --- */
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .thumb {
            width: 100%;
            height: 160px;
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .card-body { padding: 1.5rem; }
        
        .card-tag {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--primary);
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            display: block;
        }

        .title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            line-height: 1.4;
            height: 3.2rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .btn-download {
            display: block;
            text-align: center;
            background: var(--primary);
            color: #0f172a;
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .btn-download:hover { background: var(--primary-hover); transform: scale(1.02); }

        #empty { display: none; text-align: center; padding: 5rem 0; color: var(--text-dim); grid-column: 1 / -1; }

        /* --- Responsivo --- */
        @media (max-width: 900px) {
            aside { width: 70px; padding: 2rem 0.5rem; align-items: center; }
            aside span { display: none; }
            main { margin-left: 70px; padding: 1.5rem; }
            .logo { font-size: 0.9rem; margin-bottom: 2rem; }
            .header-tools { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>

    <aside>
        <div class="logo">MC BOT</div>
        <nav>
            <ul>
                <li><button class="nav-btn active" onclick="filterBySection('all', this)"><span>üè† Inicio</span></button></li>
                <li><button class="nav-btn" onclick="filterBySection('mods', this)"><span>üì¶ Mods</span></button></li>
                <li><button class="nav-btn" onclick="filterBySection('texturas', this)"><span>üé® Texturas</span></button></li>
                <li><button class="nav-btn" onclick="filterBySection('mapas', this)"><span>üó∫Ô∏è Mapas</span></button></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header class="header-tools">
            <h2 id="section-title">Todos los Complementos</h2>
            <div class="search-container">
                <input type="text" id="search" placeholder="Buscar por nombre...">
            </div>
        </header>

        <section id="grid">
            </section>
        
        <div id="empty">
            <p style="font-size: 1.2rem;">No se encontraron resultados en esta categor√≠a.</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
