<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[MC BOT] | Premium Addons</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-muted: #888888;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, transparent 70%);
        }

        /* --- Header & Search --- */
        .top-nav {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-weight: 800;
            font-size: 1.4rem;
            letter-spacing: -1px;
            color: var(--text-main);
        }

        .logo span { color: var(--accent); }

        .search-bar {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            display: flex;
            align-items: center;
            width: 300px;
            transition: var(--transition);
        }

        .search-bar:focus-within {
            width: 400px;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: white;
            margin-left: 10px;
            width: 100%;
        }

        /* --- Botón Flotante de Menú --- */
        #menu-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: var(--accent);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 10px 30px var(--accent-glow);
            transition: var(--transition);
        }

        #menu-trigger:hover { transform: scale(1.1) rotate(90deg); }

        /* --- Panel de Navegación Desplegable --- */
        .nav-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .nav-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .nav-menu {
            text-align: center;
        }

        .nav-link {
            display: block;
            font-size: 3rem;
            font-weight: 800;
            color: var(--text-muted);
            text-decoration: none;
            margin: 1.5rem 0;
            transition: var(--transition);
            cursor: pointer;
        }

        .nav-link:hover {
            color: var(--accent);
            transform: scale(1.15);
        }

        .nav-link.active {
            color: var(--text-main);
            text-decoration: line-through var(--accent) 4px;
        }

        /* --- Grid de Contenido --- */
        main { padding: 3rem 10% 8rem 10%; }

        .category-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        /* --- Tarjeta Estilo Profesional --- */
        .card {
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 12px;
            transition: var(--transition);
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .card-img {
            width: 100%;
            height: 180px;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .card-info { padding: 0.5rem; }

        .card-category {
            color: var(--accent);
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0.5rem 0 1.2rem 0;
        }

        .dl-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--glass);
            border: 1px solid var(--border);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: 600;
            transition: var(--transition);
        }

        .dl-btn:hover {
            background: white;
            color: black;
        }

        /* Estética móvil */
        @media (max-width: 768px) {
            .search-bar { display: none; }
            .category-title { font-size: 1.8rem; }
            main { padding: 2rem 5%; }
            .nav-link { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo">[MC <span>BOT</span>]</div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Escribe para buscar...">
        </div>
    </nav>

    <div id="menu-trigger">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </div>

    <div class="nav-overlay" id="overlay">
        <div class="nav-menu">
            <span class="nav-link active" onclick="changeCategory('all')">TODO</span>
            <span class="nav-link" onclick="changeCategory('mods')">MODS</span>
            <span class="nav-link" onclick="changeCategory('texturas')">TEXTURAS</span>
            <span class="nav-link" onclick="changeCategory('mapas')">MAPAS</span>
        </div>
    </div>

    <main>
        <h1 class="category-title" id="current-title">Explorar Todo</h1>
        <div id="grid"></div>
        <div id="empty" style="display:none; color: var(--text-muted); text-align: center; margin-top: 4rem;">No hay resultados...</div>
    </main>

    <script src="app.js"></script>
    <script>
        // Lógica del Menú Desplegable
        const trigger = document.getElementById('menu-trigger');
        const overlay = document.getElementById('overlay');
        
        trigger.onclick = () => {
            overlay.classList.toggle('open');
            // Cambiar icono X al abrir
            trigger.innerHTML = overlay.classList.contains('open') 
                ? '<svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>'
                : '<svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>';
        };

        function changeCategory(cat) {
            overlay.classList.remove('open');
            trigger.innerHTML = '<svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>';
            
            // Actualizar estilo de los links
            document.querySelectorAll('.nav-link').forEach(l => {
                l.classList.remove('active');
                if(l.innerText.toLowerCase().includes(cat)) l.classList.add('active');
            });

            // Llamar al filtro de app.js (si existe la función)
            if(window.filterBySection) filterBySection(cat);
        }
    </script>
</body>
</html>
