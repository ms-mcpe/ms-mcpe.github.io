<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | [MC BOT]</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --accent: #38bdf8;
            --card: #0f172a;
            --border: rgba(255, 255, 255, 0.06);
            --glass: rgba(255, 255, 255, 0.02);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            color: #f8fafc;
            min-height: 100vh;
            padding-top: 90px;
        }

        /* --- NAVEGACI√ìN SUPERIOR --- */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 80px;
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: 180px 1fr 180px; /* Secciones | Buscador | Logo */
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        /* Bot√≥n Secciones */
        .btn-sections {
            background: var(--glass);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            width: fit-content;
        }

        .btn-sections:hover { background: var(--border); border-color: var(--accent); }

        /* Buscador Central */
        .search-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-box input {
            width: 100%;
            background: #111827;
            border: 1px solid var(--border);
            padding: 12px 20px 12px 45px;
            border-radius: 14px;
            color: white;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            opacity: 0.5;
        }

        /* Logo Derecha */
        .brand {
            text-align: right;
            font-weight: 800;
            font-size: 1.2rem;
            color: var(--accent);
            letter-spacing: -0.5px;
        }

        /* --- MEN√ö DESPLEGABLE --- */
        .dropdown-menu {
            position: fixed;
            top: -300px;
            left: 0; right: 0;
            background: #0f172a;
            border-bottom: 1px solid var(--border);
            padding: 30px 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999;
        }

        .dropdown-menu.active { top: 80px; }

        .cat-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px 40px;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            min-width: 150px;
        }

        .cat-card:hover { border-color: var(--accent); background: rgba(56, 189, 248, 0.05); }
        .cat-card h4 { margin-top: 10px; font-size: 0.9rem; }

        /* --- GRID DE CONTENIDO --- */
        main { padding: 40px; max-width: 1400px; margin: 0 auto; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .card:hover { transform: translateY(-5px); border-color: rgba(56, 189, 248, 0.3); }

        .card-img { width: 100%; height: 180px; object-fit: cover; }
        
        .card-content { padding: 20px; }

        .card-tag {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 12px;
            display: inline-block;
        }

        .btn-download {
            display: block;
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-download:hover { background: var(--accent); }

        @media (max-width: 850px) {
            .navbar { grid-template-columns: 1fr 1fr; padding: 0 20px; }
            .search-container { display: none; } /* En m√≥vil se puede ocultar o mover */
            .brand { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <button class="btn-sections" onclick="toggleMenu()">
            <span>‚ò∞</span> Secciones
        </button>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search" placeholder="Buscar mods, texturas o mapas...">
            </div>
        </div>

        <div class="brand">[MC BOT]</div>
    </nav>

    <div class="dropdown-menu" id="menu">
        <div class="cat-card" onclick="selectCat('all')">
            <span>üè†</span><h4>Todo</h4>
        </div>
        <div class="cat-card" onclick="selectCat('mods')">
            <span>üì¶</span><h4>Mods</h4>
        </div>
        <div class="cat-card" onclick="selectCat('texturas')">
            <span>üé®</span><h4>Texturas</h4>
        </div>
        <div class="cat-card" onclick="selectCat('mapas')">
            <span>üó∫Ô∏è</span><h4>Mapas</h4>
        </div>
    </div>

    <main>
        <h2 id="view-title" style="margin-bottom: 30px; font-size: 1.8rem; font-weight: 800;">Todos los Addons</h2>
        <div id="grid" class="grid"></div>
        <div id="empty" style="display:none; text-align:center; padding: 50px; opacity: 0.5;">No se encontraron resultados</div>
    </main>

    <script src="app.js"></script>
    <script>
        function toggleMenu() { document.getElementById('menu').classList.toggle('active'); }
        function selectCat(cat) {
            toggleMenu();
            if(window.filterBySection) window.filterBySection(cat);
        }
    </script>
</body>
</html>
