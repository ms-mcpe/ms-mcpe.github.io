<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC BOT | Premium Addons</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #020617;
            --sidebar-bg: rgba(15, 23, 42, 0.8);
            --card-bg: #111827;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Sidebar Est√©tica --- */
        aside {
            width: 280px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(12px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 2.5rem 1.5rem;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .logo-container {
            padding: 0 1rem 3rem 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-box {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul { list-style: none; }
        .nav-item { margin-bottom: 0.5rem; }

        .nav-btn {
            width: 100%;
            padding: 0.85rem 1.2rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-btn:hover {
            background: var(--glass);
            color: var(--text-main);
            transform: translateX(5px);
        }

        .nav-btn.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            box-shadow: inset 0 0 0 1px rgba(56, 189, 248, 0.2);
        }

        /* --- Main Content --- */
        main {
            margin-left: 280px;
            flex: 1;
            padding: 3rem;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .search-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 0.7rem 1.2rem;
            display: flex;
            align-items: center;
            width: 350px;
            transition: all 0.3s;
        }

        .search-box:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.1);
            width: 400px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: white;
            padding-left: 10px;
            width: 100%;
            outline: none;
        }

        /* --- Grid & Cards --- */
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(56, 189, 248, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .img-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }

        .thumb {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.6s;
        }

        .card:hover .thumb { transform: scale(1.1); }

        .card-content {
            padding: 1.8rem;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.2) 100%);
        }

        .badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            display: inline-block;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .btn-dl {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: #020617;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .btn-dl:hover {
            background: #fff;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* --- Scrollbar Custom --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        @media (max-width: 1024px) {
            aside { width: 80px; padding: 2rem 0.5rem; }
            .logo-text, .nav-btn span { display: none; }
            main { margin-left: 80px; padding: 2rem; }
            .search-box { width: 100%; }
        }
    </style>
</head>
<body>

    <aside>
        <div class="logo-container">
            <div class="logo-box"></div>
            <div class="logo-text">[MC BOT]</div>
        </div>
        <nav>
            <div class="nav-item">
                <button class="nav-btn active" onclick="filterBySection('all', this)">
                    <i>üè†</i> <span>Explorar</span>
                </button>
            </div>
            <div class="nav-item">
                <button class="nav-btn" onclick="filterBySection('mods', this)">
                    <i>üì¶</i> <span>Mods & Addons</span>
                </button>
            </div>
            <div class="nav-item">
                <button class="nav-btn" onclick="filterBySection('texturas', this)">
                    <i>üé®</i> <span>Texturas</span>
                </button>
            </div>
            <div class="nav-item">
                <button class="nav-btn" onclick="filterBySection('mapas', this)">
                    <i>üó∫Ô∏è</i> <span>Mapas Mundi</span>
                </button>
            </div>
        </nav>
    </aside>

    <main>
        <header class="top-bar">
            <h1 id="section-title">Novedades</h1>
            <div class="search-box">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="search" placeholder="Buscar en el cat√°logo...">
            </div>
        </header>

        <div id="grid"></div>
        <div id="empty" style="display:none; text-align:center; padding: 5rem;">
            <p style="color: var(--text-muted)">No hay nada por aqu√≠...</p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
