<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JR BOT Addons</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffcc;
    }

    .addon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      justify-items: center;
    }

    .addon-box {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      width: 150px;
      transition: transform 0.2s ease;
    }

    .addon-box:hover {
      transform: scale(1.05);
      border-color: #00ffcc;
    }

    .addon-image {
      width: 100%;
      height: 150px;
      border-radius: 4px;
      background-size: cover;
      background-position: center;
    }

    .addon-name {
      margin-top: 8px;
      font-size: 0.95em;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>Addons Disponibles en JR BOT</h1>
  <div class="addon-grid">
    <div class="addon-box">
      <div class="addon-image" style="background-image: url('https://linkyshare.com/storage/posts/thumbnails/TDXU5yeF1qkMCUIf4CBcEUbd3DcSvBXlmiYXRR4M.jpg');"></div>
      <div class="addon-name">.addons = Damage Effects</div>
    </div>
    <div class="addon-box">
      <div class="addon-image" style="background-image: url('https://linkyshare.com/storage/posts/thumbnails/baQwKVTDJMbf10WUUPV2o65k2F3kjpkTX3d0Pca8.jpg');"></div>
      <div class="addon-name">.addons = Essentials</div>
    </div>
    <div class="addon-box">
      <div class="addon-image" style="background-image: url('https://linkyshare.com/storage/posts/thumbnails/djDEF1hX4atuG2296xZ5UaU3CWa1lmCo35ispHed.jpg');"></div>
      <div class="addon-name">.addons = Tech Craft</div>
    </div>
    <div class="addon-box">
      <div class="addon-image" style="background-image: url('https://linkyshare.com/storage/posts/thumbnails/JCXledwsHuc1Hd5JzAIG8kQN3mQQ6ej2v1PpoFDx.jpg');"></div>
      <div class="addon-name">.addons = True Backpack</div>
    </div>
    <!-- Puedes seguir agregando más addons aquí -->
  </div>
</body>
</html>
