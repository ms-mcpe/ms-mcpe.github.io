<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contenido externo con fetch</title>
</head>
<body>
  <div id="contenido">Cargando contenido...</div>

  <script>
    fetch("http://mx-cmx2.altr.cc:25008/addons.html")
.then(response => response.text())
.then(data => {
        document.getElementById("contenido").innerHTML = data;
})
.catch(error => {
        document.getElementById("contenido").innerHTML = "Error al cargar el contenido.";
        console.error("Error:", error);
});
  </script>
</body>
</html>
