<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Fuente personalizada para el cuerpo */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Fondo negro */
        }

        .background-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            /* Aquí puedes cambiar el URL de la imagen de fondo */
            background-image: url('https://ms-mcpe.github.io/imagenes/fondo.jpg');
            /* Añade el degradado negro sobre la imagen */
            /* El 0.8 de rgba es la opacidad del negro */
            /* Puedes ajustarlo para hacer el fondo más o menos oscuro */
            background-image: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('URL_DE_TU_IMAGEN_DE_FONDO');
            filter: blur(5px); /* Efecto de desenfoque suave a la imagen de fondo */
            z-index: -1; /* Manda la imagen al fondo */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente sobre todo */
            z-index: 10;
        }

        .content {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            color: white;
            /* El 'text-shadow' crea el efecto brillante */
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #000, 0 0 40px #000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="background-image-container"></div>

    <div class="overlay">
        <div class="content">
            <div class="spinner"></div>
            <div class="text-xl font-bold">Redireccionando a MC Addons app</div>
        </div>
    </div>

    <script>
        // Redirecciona después de 5 segundos
        setTimeout(() => {
            // Reemplaza esta línea con la URL a la que quieres redirigir
            window.location.href = "http://not-dc1.core.altr.cc:25210/addons.html";
            // O puedes dejarlo vacío para solo simular la carga y ver el efecto
            // const loadingOverlay = document.querySelector('.overlay');
            // if (loadingOverlay) {
            //     loadingOverlay.style.display = 'none';
            // }
        }, 5000);
    </script>
</body>
</html>
