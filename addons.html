<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>addons MC Proyect</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 40px;
}
    
    h2 {
      color: #00c4ff;
      margin: 20px 0 10px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
    }

    /* Botones filtro */
    #botones-filtro {
      margin-bottom: 20px;
    }

    .boton-filtro {
      margin: 0 5px;
      padding: 8px 16px;
      background-color: #00c4ff;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .boton-filtro:hover {
      background-color: #008eb4;
    }

    .boton-filtro.active {
      background-color: #007a99;
      border-bottom: 2px solid #fff;
    }

    /* Contenedores de sección */
    .contenedor {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .contenedor.activo {
      display: flex;
    }

    /* Boxes */
    .box {
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
    }

    .inner-box {
      display: flex;
      flex-direction: column;
      text-align: center;
      align-items: center;
    }

    .nombre {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 2px;
      word-wrap: break-word;
    }

    .formato {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 6px;
    }

    .imagen {
      width: 100%;
      height: auto;
      border-radius: 10px;
      object-fit: cover;
      max-height: 180px;
      margin-bottom: 10px;
    }

    .bottom-info {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 12px;
      margin-top: 4px;
    }

    .fecha {
      color: #aaa;
    }

    .descargar {
      padding: 4px 8px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .descargar:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .box {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <input type="text" id="buscador" placeholder="Buscar por letra inicial..." onkeyup="filtrar()">

  <div id="botones-filtro">
    <button id="btn-addons" onclick="mostrarSeccion('addons')" class="boton-filtro">Addons</button>
    <button id="btn-textures" onclick="mostrarSeccion('textures')" class="boton-filtro">Texturas</button>
    <button id="btn-mundos" onclick="mostrarSeccion('mundos')" class="boton-filtro">Mundos</button>
  </div>

  <div id="seccion-addons" class="contenedor"></div>
  <div id="seccion-textures" class="contenedor"></div>
  <div id="seccion-mundos" class="contenedor"></div>

  <!-- Bloques iniciales ocultos -->
  
  
  
  <script>
    function filtrar() {
      const letra = document.getElementById('buscador').value.toLowerCase();
      document.querySelectorAll('.box').forEach(box => {
        const nombre = box.getAttribute('data-nombre').toLowerCase();
        box.style.display = (nombre.startsWith(letra) || letra === "") ? 'block' : 'none';
      });
    }

    function descargarImagen(boton) {
      const url = boton.getAttribute('data-src');
      const nombre = boton.closest('.box').getAttribute('data-nombre') || 'imagen';
      const enlace = document.createElement('a');
      enlace.href = url;
      enlace.download = `${nombre}.png`;
      document.body.appendChild(enlace);
      enlace.click();
      document.body.removeChild(enlace);
    }

    function mostrarSeccion(seccion) {
      ['addons', 'textures', 'mundos'].forEach(id => {
        document.getElementById('seccion-' + id).classList.remove('activo');
        document.getElementById('btn-' + id).classList.remove('active');
      });
      document.getElementById('seccion-' + seccion).classList.add('activo');
      document.getElementById('btn-' + seccion).classList.add('active');
    }

    function actualizarContadores() {
      document.getElementById('btn-addons').textContent =
        `Addons (${document.querySelectorAll('#seccion-addons .box').length})`;
      document.getElementById('btn-textures').textContent =
        `Texturas (${document.querySelectorAll('#seccion-textures .box').length})`;
      document.getElementById('btn-mundos').textContent =
        `Mundos (${document.querySelectorAll('#seccion-mundos .box').length})`;
    }

    window.onload = () => {
      // Clasificar bloques por formato
      document.querySelectorAll('.box').forEach(box => {
        const formato = box.querySelector('.formato').textContent.toLowerCase();
        if (formato.includes('.mcaddon')) {
          document.getElementById('seccion-addons').appendChild(box);
        } else if (formato.includes('.mcpack')) {
          document.getElementById('seccion-textures').appendChild(box);
        } else if (formato.includes('.mcworld')) {
          document.getElementById('seccion-mundos').appendChild(box);
        }
      });

      // Mostrar sección Addons por defecto
      mostrarSeccion('addons');
      // Actualizar contadores en los botones
      actualizarContadores();
    }
  </script>

  <footer>
    © JR-TechStudios | Diseño por Myst
</footer>
  
</body>
</html>
