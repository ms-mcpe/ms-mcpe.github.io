<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Básica</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 30px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
    }

    #contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }

    .box {
      background-color: #1f1f1f;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 320px;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .inner-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: flex-start;
    }

    .nombre {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
      word-wrap: break-word;
    }

    .imagen {
      width: 100%;
      height: auto;
      border-radius: 4px;
      object-fit: cover;
      max-height: 180px;
    }

    .fecha {
      position: absolute;
      bottom: 10px;
      left: 12px;
      font-size: 12px;
      color: #aaa;
    }

    .descargar {
      position: absolute;
      bottom: 10px;
      right: 12px;
      padding: 4px 8px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }

    .descargar:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .box {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <input type="text" id="buscador" placeholder="Buscar por letra inicial..." onkeyup="filtrar()">

  <div id="contenedor">
  <div class="box" data-nombre="Aurora">
    <div class="inner-box">
      <div class="nombre">Aurora</div>
      <div style="font-size: 12px; color: #ccc; margin-bottom: 6px;">Formato: .mcaddon</div>
      <img src="https://i.imgur.com/Mv141nl.png" class="imagen" alt="Aurora">
    </div>
    <span class="fecha">2023-05-15</span>
    <button class="descargar" onclick="descargarImagen(this)" data-src="https://i.imgur.com/Mv141nl.png">Descargar</button>
  </div>

  <div class="box" data-nombre="Bruno">
    <div class="inner-box">
      <div class="nombre">Bruno</div>
      <div style="font-size: 12px; color: #ccc; margin-bottom: 6px;">Formato: .mcaddon</div>
      <img src="https://i.imgur.com/Mv141nl.png" class="imagen" alt="Bruno">
    </div>
    <span class="fecha">2023-07-02</span>
    <button class="descargar" onclick="descargarImagen(this)" data-src="https://i.imgur.com/Mv141nl.png">Descargar</button>
  </div>
</div>

  <script>
    function filtrar() {
      const letra = document.getElementById('buscador').value.toLowerCase();
      const boxes = document.querySelectorAll('.box');
      boxes.forEach(box => {
        const nombre = box.getAttribute('data-nombre').toLowerCase();
        box.style.display = nombre.startsWith(letra) || letra === "" ? 'block' : 'none';
      });
    }

    function descargarImagen(boton) {
      const url = boton.getAttribute('data-src');
      const nombre = boton.closest('.box').getAttribute('data-nombre') || 'imagen';
      const enlace = document.createElement('a');
      enlace.href = url;
      enlace.download = `${nombre}.png`;
      document.body.appendChild(enlace);
      enlace.click();
      document.body.removeChild(enlace);
    }
  </script>

</body>
</html>
